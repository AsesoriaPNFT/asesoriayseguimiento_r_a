<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal PNFT 2026 | Ecosistema Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #e2e8f0; overflow-x: hidden; }
        
        /* Glassmorphism Pro */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item.active {
            background: rgba(20, 184, 166, 0.15);
            color: #2dd4bf;
            border-left: 3px solid #2dd4bf;
        }

        /* Scrollbar Personalizado */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #2dd4bf;
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .fade-enter { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased selection:bg-teal-500 selection:text-white">

    <div id="login-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020617] transition-opacity duration-500">
        <div class="text-center space-y-6 p-10">
            <div class="w-20 h-20 bg-gradient-to-tr from-teal-400 to-blue-600 rounded-2xl mx-auto flex items-center justify-center shadow-2xl shadow-teal-500/20">
                <i class="ph-bold ph-cube text-4xl text-white"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tight text-white">PNFT <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">2026</span></h1>
            <button id="btn-login" class="group relative px-8 py-4 bg-white text-slate-900 font-bold rounded-xl hover:scale-105 transition-all flex items-center gap-3 mx-auto">
                <i class="ph-bold ph-google-logo text-xl"></i>
                <span>Ingresar con Google MEP</span>
                <div class="absolute inset-0 rounded-xl ring-2 ring-white/20 group-hover:ring-teal-400/50 transition-all"></div>
            </button>
            <p class="text-slate-500 text-xs uppercase tracking-widest font-medium">Sistema de Gestión Nacional</p>
        </div>
    </div>

    <div id="app" class="flex h-screen opacity-0 transition-opacity duration-700">
        <aside class="w-72 flex-shrink-0 border-r border-slate-800 bg-[#0b1120] flex flex-col justify-between p-4 z-40">
            <div>
                <div class="flex items-center gap-3 px-2 mb-8 mt-2">
                    <div class="w-10 h-10 bg-teal-500/20 rounded-lg flex items-center justify-center text-teal-400">
                        <i class="ph-fill ph-stack text-xl"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-white text-lg leading-tight">PNFT Core</h2>
                        <span id="role-badge" class="text-[10px] font-bold bg-slate-800 text-slate-400 px-2 py-0.5 rounded border border-slate-700">DOCENTE</span>
                    </div>
                </div>

                <nav id="nav-container" class="space-y-1">
                    </nav>
            </div>

            <div class="border-t border-slate-800 pt-4 px-2">
                <div class="flex items-center gap-3 mb-4">
                    <img id="user-photo" src="" class="w-10 h-10 rounded-full border-2 border-slate-700 bg-slate-800 object-cover">
                    <div class="flex-1 min-w-0">
                        <p id="user-name" class="text-sm font-bold text-white truncate">Usuario</p>
                        <p id="user-email" class="text-[10px] text-slate-500 truncate">cargando...</p>
                    </div>
                </div>
                <button onclick="logout()" class="w-full flex items-center justify-center gap-2 text-xs font-bold text-red-400 hover:text-red-300 hover:bg-red-500/10 py-2 rounded-lg transition-colors">
                    <i class="ph-bold ph-sign-out"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <main class="flex-1 relative overflow-hidden bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-[#020617] to-[#020617]">
            <header class="h-20 flex items-center justify-between px-8 border-b border-white/5">
                <h2 id="page-title" class="text-2xl font-black tracking-tight text-white">Inicio</h2>
                <div class="flex items-center gap-4">
                    <div id="connection-status" class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-wider text-teal-500">
                        <span class="w-2 h-2 rounded-full bg-teal-500 animate-pulse"></span>
                        Sistema Operativo
                    </div>
                </div>
            </header>

            <div id="content-area" class="h-[calc(100vh-5rem)] overflow-y-auto p-8 fade-enter">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. CONFIGURACIÓN (Rellena con tus datos reales de Firebase Console) ---
    const firebaseConfig = {
    apiKey: "AIzaSyAj8ZMNnzunifD8AalszD9PUD3pnoStv84", // <--- USAMOS LA CLAVE "LIBRE"
    authDomain: "asesoriayseguimiento2026.firebaseapp.com",
    projectId: "asesoriayseguimiento2026",
    storageBucket: "asesoriayseguimiento2026.firebasestorage.app",
    messagingSenderId: "800061887135",
    appId: "1:800061887135:web:f096970be5c69a465988aa"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Lista de Administradores (Emails permitidos)
        const ADMIN_EMAILS = [
            "alberto.bustos.ortega@mep.go.cr",
            "rodolfo.juarez.perez@mep.go.cr",
            "tu_email_de_prueba@gmail.com" // Agrega tu email personal para pruebas
        ];

        let currentUser = null;
        let isAdmin = false;

        // --- 2. SISTEMA DE NAVEGACIÓN ---
        const views = {
            dashboard: { icon: 'ph-house', label: 'Panel Principal' },
            orientaciones: { icon: 'ph-compass', label: 'Orientaciones' },
            guia: { icon: 'ph-book-open', label: 'Guía Docente' },
            herramientas: { icon: 'ph-wrench', label: 'Generador IA' },
            asesor_ia: { icon: 'ph-robot', label: 'Asesor IA 24/7' },
            foro: { icon: 'ph-chats-circle', label: 'Foro Nacional' },
            admin: { icon: 'ph-shield-check', label: 'Gestión Admin', adminOnly: true }
        };

        function renderSidebar() {
            const nav = document.getElementById('nav-container');
            nav.innerHTML = Object.entries(views).map(([key, val]) => {
                if (val.adminOnly && !isAdmin) return '';
                return `
                <button onclick="router('${key}')" id="nav-${key}" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-400 hover:text-white hover:bg-white/5 rounded-r-lg transition-all duration-200">
                    <i class="ph-bold ${val.icon} text-lg"></i>
                    ${val.label}
                </button>`;
            }).join('');
        }

        window.router = (viewId) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeBtn = document.getElementById(`nav-${viewId}`);
            if(activeBtn) activeBtn.classList.add('active');
            
            document.getElementById('page-title').innerText = views[viewId].label;
            const content = document.getElementById('content-area');
            
            // Renderizado de Vistas
            if (viewId === 'dashboard') renderDashboard(content);
            else if (viewId === 'herramientas') renderTools(content);
            else if (viewId === 'asesor_ia') renderChatAI(content);
            else if (viewId === 'foro') renderForum(content);
            else if (viewId === 'admin') renderAdmin(content);
            else if (viewId === 'orientaciones' || viewId === 'guia') renderDocs(content, viewId);
        };

        // --- 3. VISTAS ESPECÍFICAS ---

        // A. Dashboard
        function renderDashboard(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-enter">
                    <div class="glass-panel p-8 rounded-3xl col-span-1 md:col-span-2 relative overflow-hidden">
                        <div class="relative z-10">
                            <h3 class="text-3xl font-bold mb-2">Bienvenido, ${currentUser.displayName.split(' ')[0]}</h3>
                            <p class="text-slate-400 max-w-lg">Accede a las últimas herramientas de planificación y consulta del Programa Nacional de Formación Tecnológica.</p>
                            <button onclick="router('herramientas')" class="mt-6 bg-teal-500 hover:bg-teal-400 text-slate-900 font-bold px-6 py-3 rounded-xl transition">Crear Instrumento</button>
                        </div>
                        <i class="ph-fill ph-plant text-9xl absolute -right-4 -bottom-4 text-teal-500/10"></i>
                    </div>
                    <div class="glass-panel p-6 rounded-3xl flex flex-col justify-center items-center text-center">
                        <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-400 mb-4"><i class="ph-fill ph-files text-3xl"></i></div>
                        <h4 class="font-bold text-xl">Guía 2026</h4>
                        <p class="text-xs text-slate-500 mt-2">Versión 2.4 Actualizada</p>
                        <button onclick="router('guia')" class="text-blue-400 text-sm font-bold mt-4 hover:underline">Ver Documento</button>
                    </div>
                </div>
            `;
        }

        // B. Herramientas IA (Generador)
        function renderTools(container) {
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-enter">
                    <div class="glass-panel p-8 rounded-[2rem]">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Nivel Educativo</label>
                                <select id="tool-nivel" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 outline-none focus:border-teal-500">
                                    <option>Sétimo Año</option><option>Octavo Año</option><option>Noveno Año</option><option>Diversificado</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Tipo de Instrumento</label>
                                <select id="tool-tipo" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 outline-none focus:border-teal-500">
                                    <option value="rubrica">Rúbrica Analítica</option>
                                    <option value="cotejo">Lista de Cotejo</option>
                                    <option value="planeamiento">Minuta de Planeamiento</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-6">
                             <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Contenido / Saber Técnico</label>
                             <textarea id="tool-prompt" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 h-32 outline-none focus:border-teal-500 resize-none" placeholder="Ej: Fundamentos de IA, Circuitos en serie, Programación en Python..."></textarea>
                        </div>
                        <button onclick="triggerGenAI()" class="w-full bg-gradient-to-r from-teal-500 to-emerald-500 hover:from-teal-400 hover:to-emerald-400 text-slate-900 font-black py-4 rounded-xl text-lg shadow-lg shadow-teal-500/20 transition-all">
                            GENERAR CON GEMINI PRO ✨
                        </button>
                    </div>
                    <div id="ai-output" class="mt-8"></div>
                </div>
            `;
        }

        window.triggerGenAI = async () => {
            const promptInput = document.getElementById('tool-prompt').value;
            const tipo = document.getElementById('tool-tipo').value;
            if(!promptInput) return alert("Por favor describe el contenido.");

            const outputDiv = document.getElementById('ai-output');
            outputDiv.innerHTML = `<div class="glass-panel p-8 rounded-3xl animate-pulse text-center"><div class="loader mx-auto mb-4"></div><p class="text-teal-400 font-bold">La IA está diseñando tu ${tipo}...</p></div>`;

            try {
                // Escribir en Firestore para activar la Extension de Gemini
                const docRef = await addDoc(collection(db, "generate_requests"), { 
                    prompt: `Eres un experto pedagogo del MEP Costa Rica. Crea un(a) ${tipo} para ${promptInput}. Formato HTML limpio.`,
                    uid: currentUser.uid,
                    timestamp: serverTimestamp(),
                    status: "processing" 
                });

                // Escuchar cambios en el documento (esperando respuesta de la extensión)
                const unsub = onSnapshot(doc(db, "generate_requests", docRef.id), (docSnap) => {
                    const data = docSnap.data();
                    if (data && data.response) {
                        // La extensión escribió la respuesta
                        outputDiv.innerHTML = `
                            <div class="glass-panel p-10 rounded-[2rem] border-teal-500/30">
                                <div class="prose prose-invert max-w-none">
                                    ${data.response}
                                </div>
                                <div class="mt-8 flex gap-4">
                                    <button onclick="window.print()" class="px-6 py-2 bg-slate-700 rounded-lg font-bold hover:bg-slate-600">Imprimir / PDF</button>
                                </div>
                            </div>`;
                        unsub(); // Dejar de escuchar
                    }
                });

            } catch (error) {
                console.error(error);
                outputDiv.innerHTML = `<p class="text-red-400 bg-red-900/20 p-4 rounded-xl">Error: ${error.message}. Verifica que la extensión de Gemini esté activa en Firebase.</p>`;
            }
        };

        // C. Asesor IA (Chat)
        function renderChatAI(container) {
            container.innerHTML = `
                <div class="flex flex-col h-full fade-enter">
                    <div id="chat-history" class="flex-1 glass-panel rounded-t-3xl p-6 overflow-y-auto space-y-4 mb-2">
                        <div class="flex gap-4">
                            <div class="w-8 h-8 rounded-full bg-teal-500 flex items-center justify-center flex-shrink-0"><i class="ph-bold ph-robot text-slate-900"></i></div>
                            <div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none max-w-[80%] text-sm text-slate-300">
                                Hola, soy tu Asesor Pedagógico IA. Puedo ayudarte con dudas sobre el reglamento de evaluación, estrategias didácticas o normativa técnica. ¿En qué te ayudo hoy?
                            </div>
                        </div>
                    </div>
                    <div class="glass-panel rounded-b-3xl p-4 flex gap-2">
                        <input id="chat-input" type="text" class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-teal-500" placeholder="Escribe tu consulta...">
                        <button onclick="sendChatMessage()" class="bg-teal-500 text-slate-900 rounded-xl w-12 flex items-center justify-center hover:bg-teal-400 transition"><i class="ph-bold ph-paper-plane-right text-xl"></i></button>
                    </div>
                </div>
            `;
        }

        // D. Foro
        function renderForum(container) {
            container.innerHTML = `
                <div class="max-w-5xl mx-auto fade-enter">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold">Discusión Nacional</h3>
                        <button onclick="postForum()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold text-sm">Nuevo Tema</button>
                    </div>
                    <div id="forum-posts" class="space-y-4">
                        <div class="text-center py-10"><div class="loader mx-auto"></div></div>
                    </div>
                </div>
            `;
            // Cargar post reales
            const q = query(collection(db, "foro_discusion"), orderBy("timestamp", "desc"), limit(20));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('forum-posts');
                if(!list) return;
                list.innerHTML = snapshot.docs.map(doc => {
                    const d = doc.data();
                    return `
                    <div class="glass-panel p-6 rounded-2xl hover:border-slate-600 transition cursor-pointer">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-lg text-teal-400">${d.titulo || 'Sin título'}</h4>
                            <span class="text-[10px] text-slate-500 bg-slate-900 px-2 py-1 rounded">${d.autor}</span>
                        </div>
                        <p class="text-slate-400 text-sm line-clamp-2">${d.contenido}</p>
                    </div>`;
                }).join('');
            });
        }
        
        // E. Funciones auxiliares para documentos estáticos
        function renderDocs(container, type) {
            const title = type === 'orientaciones' ? 'Orientaciones del Curso Lectivo 2026' : 'Guía Docente Oficial';
            container.innerHTML = `
                <div class="fade-enter">
                    <div class="glass-panel p-10 rounded-[3rem] min-h-[500px] flex flex-col items-center justify-center text-center">
                        <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mb-6">
                            <i class="ph-duotone ${type === 'orientaciones' ? 'ph-compass' : 'ph-book-open'} text-4xl text-slate-400"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-white mb-4">${title}</h2>
                        <p class="text-slate-400 max-w-md mb-8">Visualiza el documento oficial en formato PDF o descárgalo para lectura offline.</p>
                        <button class="btn-teal bg-slate-700 hover:bg-slate-600 text-white px-8 py-3 rounded-xl font-bold transition">Descargar PDF</button>
                    </div>
                </div>`;
        }
        
        window.postForum = async () => {
             const titulo = prompt("Título del tema:");
             const contenido = prompt("Contenido:");
             if(titulo && contenido) {
                 await addDoc(collection(db, "foro_discusion"), {
                     titulo, contenido, autor: currentUser.displayName, uid: currentUser.uid, timestamp: serverTimestamp()
                 });
             }
        }

        // --- 4. AUTH & LOGIC ---
        const loginBtn = document.getElementById('btn-login');
        const loginOverlay = document.getElementById('login-overlay');
        const appDiv = document.getElementById('app');

        loginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert("Error de autenticación: " + error.message);
            }
        });

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                isAdmin = ADMIN_EMAILS.includes(user.email.toLowerCase());
                
                // UI Updates
                loginOverlay.style.opacity = '0';
                setTimeout(() => loginOverlay.style.display = 'none', 500);
                appDiv.style.opacity = '1';
                
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('role-badge').innerText = isAdmin ? "ADMINISTRADOR" : "DOCENTE";
                
                renderSidebar();
                router('dashboard'); // Vista inicial
            } else {
                appDiv.style.opacity = '0';
                loginOverlay.style.display = 'flex';
                setTimeout(() => loginOverlay.style.opacity = '1', 10);
            }
        });

        // Placeholder para funciones Admin
        function renderAdmin(c) {
             c.innerHTML = `<div class="glass-panel p-10 rounded-3xl text-center"><h2 class="text-2xl font-bold text-red-400">Zona Restringida: Control Nacional</h2></div>`; 
             // Aquí iría la lógica de lectura de logs de Firestore
        }

    </script>
</body>
</html>
