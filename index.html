<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal PNFT 2026 - Gestión Nacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: #14b8a6; color: #0f172a; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="app" class="flex min-h-screen">
        <aside class="w-72 border-r border-slate-800 p-6 flex flex-col fixed h-full bg-[#0f172a]">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-teal-500 rounded-xl flex items-center justify-center text-slate-900 shadow-lg">
                    <i class="ph-fill ph-rocket-launch text-2xl"></i>
                </div>
                <h2 class="font-black text-xl tracking-tighter">PNFT 2026</h2>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2"></nav>
            <div id="user-info" class="pt-6 border-t border-slate-800 text-[10px] font-bold text-slate-500 uppercase"></div>
        </aside>

        <main class="flex-1 ml-72 p-12">
            <div id="app-content" class="max-w-6xl mx-auto"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de tu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBABrNvQH1Zu-peF3Rn1uCe-Yfb2LBGC9A",
            authDomain: "asesoriayseguimiento2026.firebaseapp.com",
            projectId: "asesoriayseguimiento2026",
            storageBucket: "asesoriayseguimiento2026.firebasestorage.app",
            messagingSenderId: "800061887135",
            appId: "1:800061887135:web:f096970be5c69a465988aa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ASESORES = {
            "alberto.bustos.ortega@mep.go.cr": "Alberto José Bustos Ortega",
            "rodolfo.juarez.perez@mep.go.cr": "Rodolfo Juárez Pérez"
        };

        window.state = { view: 'dashboard', user: null, isAdmin: false };

        // --- LÓGICA DE GENERACIÓN PEDAGÓGICA (Rúbricas y Listas) ---
        window.generateTool = async () => {
            const nivel = document.getElementById('nivel-sel').value;
            const saber = document.getElementById('saber-input').value;
            const tipo = document.getElementById('tipo-sel').value;
            const resArea = document.getElementById('tool-results');

            resArea.innerHTML = `<div class="animate-pulse text-teal-400 font-bold">✨ IA creando ${tipo} para ${nivel}° año...</div>`;

            const prompt = `Como Asesor del PNFT, genera una ${tipo.toUpperCase()} para el saber "${saber}" en ${nivel}° año. 
            Si es RÚBRICA: Incluye Indicador (Acción+Contenido+Condición) y Niveles (Inicial, Intermedio, Avanzado). 
            Si es COTEJO: Indicador y escala Logrado/No Logrado. Usa los estándares de la Guía Docente 2026.`;

            const docRef = await addDoc(collection(db, "docentes", auth.currentUser.uid, "consultas_ia"), { prompt, timestamp: Date.now() });

            onSnapshot(doc(db, "docentes", auth.currentUser.uid, "consultas_ia", docRef.id), (snap) => {
                const res = snap.data()?.response;
                if(res) {
                    const firma = `\n\n__________________________________\n${ASESORES[auth.currentUser.email.toLowerCase()] || "Asesor Nacional"}\nAsesor Nacional de Recursos Tecnológicos en Educación`;
                    resArea.innerHTML = `
                        <div id="capture" class="glass p-10 rounded-[2.5rem] border-teal-500/20 text-slate-300 text-sm">
                            ${res.replace(/\n/g, '<br>')}
                            <div class="mt-8 pt-6 border-t border-white/5 text-slate-500 italic">${firma.replace(/\n/g, '<br>')}</div>
                        </div>
                        <button onclick="downloadPDF('capture', 'Herramienta_PNFT')" class="mt-6 btn-primary px-8 py-3 rounded-2xl w-full">Descargar PDF Oficial</button>`;
                }
            });
        };

        // --- RENDERIZADO DE VISTAS ---
        window.renderView = (view) => {
            const c = document.getElementById('app-content');
            if(view === 'pedagogia') {
                c.innerHTML = `
                <div class="max-w-2xl fade-in">
                    <h2 class="text-4xl font-black mb-10 tracking-tighter text-white">Generador Pedagógico 2026</h2>
                    <div class="glass p-10 rounded-[3rem] space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <select id="nivel-sel" class="bg-slate-800 p-4 rounded-xl border-none outline-none"><option value="7">Sétimo</option><option value="8">Octavo</option><option value="9">Noveno</option></select>
                            <select id="tipo-sel" class="bg-slate-800 p-4 rounded-xl border-none outline-none"><option value="rubrica">Rúbrica</option><option value="cotejo">Lista de Cotejo</option></select>
                        </div>
                        <input id="saber-input" class="w-full bg-slate-800 p-4 rounded-xl border-none outline-none" placeholder="Saber técnico (ej. Circuitos, IA, Redes)...">
                        <button onclick="generateTool()" class="w-full btn-primary py-5 rounded-2xl shadow-lg shadow-teal-500/20">Generar Instrumento ✨</button>
                    </div>
                    <div id="tool-results" class="mt-10"></div>
                </div>`;
            } else if (view === 'admin') {
                c.innerHTML = `<h2 class="text-4xl font-black mb-6">Panel de Gestión Nacional</h2>
                <div class="grid grid-cols-3 gap-6 mb-10">
                    <div class="glass p-6 rounded-3xl"><h3 class="text-xs font-bold text-slate-500">ASIGNADOS A ALBERTO</h3><p class="text-3xl font-black text-teal-500">42 Centros</p></div>
                    <div class="glass p-6 rounded-3xl"><h3 class="text-xs font-bold text-slate-500">ASIGNADOS A RODOLFO</h3><p class="text-3xl font-black text-indigo-500">38 Centros</p></div>
                    <div class="glass p-6 rounded-3xl"><h3 class="text-xs font-bold text-slate-500">CENTROS MITDE</h3><p class="text-3xl font-black text-white">15 Total</p></div>
                </div>`;
            } else {
                c.innerHTML = `<div class="bg-gradient-to-br from-slate-800 to-slate-900 p-20 rounded-[4rem] text-white relative overflow-hidden">
                    <h1 class="text-7xl font-black tracking-tighter mb-4">PNFT CORE 2026</h1>
                    <p class="text-slate-400 text-xl">Sistema Nacional de Formación Tecnológica - MEP.</p>
                </div>`;
            }
            renderSidebar();
        };

        window.renderSidebar = () => {
            const nav = document.getElementById('sidebar-nav');
            const items = [
                { id: 'dashboard', icon: 'ph-house', label: 'Inicio' },
                { id: 'pedagogia', icon: 'ph-article', label: 'Instrumentos IA' }
            ];
            if(window.state.isAdmin) items.push({ id: 'admin', icon: 'ph-chart-pie', label: 'Gestión Asesoría' });
            
            nav.innerHTML = items.map(i => `<button onclick="renderView('${i.id}')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold ${window.state.view === i.id ? 'bg-teal-500/10 text-teal-400' : 'text-slate-400 hover:bg-white/5'}"><i class="ph ${i.icon}"></i> ${i.label}</button>`).join('');
        };

        onAuthStateChanged(auth, async (u) => {
            if(!u) await signInAnonymously(auth);
            window.state.user = u;
            window.state.isAdmin = Object.keys(ASESORES).includes(u.email?.toLowerCase());
            document.getElementById('user-info').innerText = window.state.isAdmin ? "Modo: Asesor Nacional" : "Modo: Docente";
            renderView('dashboard');
        });

        window.downloadPDF = (id, title) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById(id).innerText;
            doc.setFontSize(10);
            const lines = doc.splitTextToSize(text, 180);
            doc.text(lines, 15, 20);
            doc.save(`${title}.pdf`);
        };
    </script>
</body>
</html>
