<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col md:flex-row">

                <div class="overflow-hidden text-[10px]">
                    <p class="font-bold text-slate-700 truncate">Rodolfo Juárez / Alberto Bustos</p>

    <!-- ================= MAIN CONTENT ================= -->

        <!-- MODALES -->

        <div id="forum-modal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg mx-4">
                <h3 id="forum-modal-title" class="text-lg font-bold mb-4 text-slate-800 tracking-tight text-sm">Nueva Discusión en la Comunidad</h3>
                <div class="space-y-4 text-sm">
                    <input type="hidden" id="edit-post-id">
                    <input type="text" id="post-title" class="w-full p-3 border border-slate-200 rounded-lg" placeholder="Título del tema">
                    <select id="post-tag" class="w-full p-3 border border-slate-200 rounded-lg bg-white font-medium">
                        <option value="Metodología">Metodología / Design Thinking</option>
                        <option value="Evaluación">Evaluación del Proyecto</option>
                        <option value="Administrativo">Administrativo / Lab</option>
                        <option value="Recursos">Recursos Didácticos</option>
                    </select>
                    <textarea id="post-content" class="w-full h-32 p-3 border border-slate-200 rounded-lg leading-relaxed" placeholder="Describe tu aporte o consulta aquí..."></textarea>

                        <button onclick="savePost()" class="px-8 py-2 bg-teal-600 text-white rounded-lg font-black shadow-lg hover:bg-teal-700 transition-colors">Publicar</button>

    <!-- Firebase y Gemini SDK Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, updateDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBABrNvQH1Zu-peF3Rn1uCe-Yfb2LBGC9A",
            authDomain: "asesoriayseguimiento2026.firebaseapp.com",
            projectId: "asesoriayseguimiento2026",
            storageBucket: "asesoriayseguimiento2026.firebasestorage.app",
            messagingSenderId: "800061887135",
            appId: "1:800061887135:web:f096970be5c69a465988aa"
        };
        const appId = "asesoriayseguimiento2026"; 
        
        // API KEY DE GEMINI
        const apiKeyGemini = "AIzaSyCUU_8pRku0IYx7KVJq1bUTfALQfdzNHkk"; 
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        window.state = {
            view: 'dashboard',
            advisorAuthenticated: sessionStorage.getItem('advisorAuth') === 'true',
            guideLevel: '7',
            forumFilter: 'Todos',
            posts: [],
            institutions: [],
            user: null,
            aiLoading: false
        };

        // --- AUTH & DATA SYNC (CORREGIDO: FALLBACK PARA TOKEN MISMATCH) ---
        const initApp = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (tokenError) {
                        console.warn("Token mismatch detectado, usando sesión anónima de respaldo.");
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth Error:", error);
                document.getElementById('auth-status').innerText = "Error de conexión ❌";
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) {
                document.getElementById('auth-status').innerText = "Nube: Activa ✅";
                setupRealtimeListeners();
            }
        });

        const setupRealtimeListeners = () => {
            const forumRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum');
            const instRef = collection(db, 'artifacts', appId, 'public', 'data', 'institutions');

            onSnapshot(forumRef, (snapshot) => {
                window.state.posts = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => b.timestamp - a.timestamp);
                if (window.state.view === 'forum') renderView('forum');
            }, (err) => console.error("Error al sincronizar foro:", err));

            onSnapshot(instRef, (snapshot) => {
                if (!snapshot.empty) {
                    window.state.institutions = snapshot.docs.map(d => ({ code: d.id, ...d.data() }));
                    if (window.state.view === 'advisorDashboard') renderView('advisorDashboard');
                } else {
                    initializeBaseData();
                }
            }, (err) => console.error("Error al sincronizar centros:", err));
        };

        const initializeBaseData = async () => {
            const base = [
                { code: "4056", name: "Liceo de Santa Cruz", advisor: "Alberto Bustos", status: "pending" },
                { code: "5021", name: "CTP de Cañas", advisor: "Rodolfo Juárez", status: "done" }
            ];
            for (const i of base) await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', i.code), i);
        };

        // --- AI LOGIC (GEMINI API CON EXPONENTIAL BACKOFF) ---
        const callGeminiAPI = async (prompt, retries = 5, delay = 1000) => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKeyGemini}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { 
                    parts: [{ text: "Eres el Asesor Nacional Virtual del MEP Costa Rica para Formación Tecnológica en Secundaria. Tu objetivo es ayudar a docentes y asesores con base en la normativa PNFT 2026. Responde siempre en español, de forma profesional, clara y estructurada." }] 
                }
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!res.ok) throw new Error("API Busy");
                    const data = await res.json(); 
                    return data.candidates[0].content.parts[0].text;
                } catch (e) { 
                    if (i === retries - 1) return "El servicio inteligente está experimentando alta demanda. Por favor, intente de nuevo en un momento."; 
                    await new Promise(r => setTimeout(r, delay * Math.pow(2, i))); 
                }
            }
        };

        // --- UI ACTIONS ---
        window.askAI = async () => {
            const q = document.getElementById('ai-q').value;
            const r = document.getElementById('ai-r');
            if(!q) return;
            r.classList.remove('hidden');
            r.innerHTML = '<div class="flex items-center gap-3"><i class="ph ph-spinner animate-spin text-2xl text-teal-500"></i> ✨ Procesando consulta inteligente...</div>';
            const res = await callGeminiAPI(`Duda docente: ${q}. Brinda sugerencias prácticas para el aula.`);
            r.innerHTML = `<div class="prose prose-sm text-slate-300 max-w-none shadow-inner p-5 bg-slate-800/50 rounded-2xl">${res}</div>`;
        };

        window.askCase = async () => {
            const q = document.getElementById('case-q').value;
            const r = document.getElementById('case-r');
            if(!q) return;
            r.classList.remove('hidden');
            r.innerHTML = '<div class="flex items-center gap-3"><i class="ph ph-spinner animate-spin text-2xl text-teal-500"></i> ✨ Analizando situación normativa...</div>';
            const res = await callGeminiAPI(`Caso administrativo detectado: ${q}. Brinda orientación basada estrictamente en reglamentos del MEP para secundaria.`);
            r.innerHTML = res;
        };

        window.generateProjectIdeas = async () => {
            const level = window.state.guideLevel;
            const theme = document.getElementById('project-theme').value || "Contexto Local";
            const selectedTopics = Array.from(document.querySelectorAll('.topic-checkbox:checked')).map(cb => cb.value);
            
            if (selectedTopics.length === 0) {
                window.showToast("⚠️ Vincule al menos un saber del módulo.");
                return;
            }

            const r = document.getElementById('project-ai-results');
            r.classList.remove('hidden');
            r.innerHTML = '<div class="flex items-center gap-3 p-6 bg-slate-50 rounded-2xl border-2 border-dashed border-teal-200 shadow-inner"><i class="ph ph-spinner animate-spin text-2xl text-teal-500"></i> ✨ Diseñando propuestas pedagógicas...</div>';
            
            const prompt = `Genera 3 propuestas creativas de 'Situaciones Problemas' para proyectos de secundaria para el nivel ${level}° año. Design Thinking. Tema: ${theme}. Saberes vinculados: ${selectedTopics.join(', ')}.`;
            const res = await callGeminiAPI(prompt);
            r.innerHTML = `<div class="bg-teal-50/50 p-8 rounded-[2rem] border border-teal-100 prose prose-sm max-w-none text-slate-700 shadow-inner animate-in fade-in slide-in-from-top-2 duration-500">${res}</div>`;
        };

        // --- INFORMACIÓN ESTÁTICA ---
        const DOCUMENT_SUMMARY = [
            {
                title: "1. Gestión Administrativa en Secundaria",
                icon: "ph-buildings",
                subsections: [
                    { subtitle: "Carga Horaria y GTP", points: ["Asignación según matrícula oficial.", "Foco en III Ciclo (7°, 8° y 9°).", "GTP: Elaboración de material y registro SEA."] },
                    { subtitle: "Codocencia", points: ["Rol activo de facilitador del docente de grado.", "Escenarios Dirección 1 específicos."] }
                ]
            },
            {
                title: "2. Gestión del Recurso Tecnológico",
                icon: "ph-monitor-play",
                subsections: [
                    { subtitle: "Normativa Laboratorio", points: ["Uso prioritario para PNFT.", "Bitácora diaria de custodia.", "TecnoPresta: Corte semestral."] }
                ]
            }
        ];

        const TEACHER_GUIDE_DATA = {
            levels: {
                "7": { title: "7° Año: Fundamentos y Lógica", description: "Lógica computacional y redes.", modules: [{ name: "Módulo 1", focus: "Apropiación", topics: ["Hardware", "Software", "Algoritmos", "Tablas de Verdad"] }, { name: "Módulo 2", focus: "Ciudadanía", topics: ["Netiqueta", "Ciberseguridad", "Multimedia"] }] },
                "8": { title: "8° Año: Robótica y Conectividad", description: "Sistemas IoT.", modules: [{ name: "Módulo 1", focus: "Mecanismos", topics: ["Hardware Interno", "Mecánica", "Circuitos"] }, { name: "Módulo 2", focus: "Datos", topics: ["IoT", "IA Generativa"] }] },
                "9": { title: "9° Año: Sistemas Inteligentes", description: "Automatización y bases de datos.", modules: [{ name: "Módulo 1", focus: "Automatización", topics: ["Domótica", "Microcontroladores Avanzados"] }, { name: "Módulo 2", focus: "Gestión", topics: ["Bases de Datos", "Ética IA"] }] }
            }
        };

        // --- RENDERERS ---
        window.renderView = (viewId) => {
            window.state.view = viewId;
            renderSidebarNav();
            const c = document.getElementById('app-content');
            c.innerHTML = '<div class="fade-in"></div>';
            const container = c.firstChild;

            if (viewId === 'dashboard') {
                container.innerHTML = `
                    <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-[2.5rem] p-8 md:p-12 text-white mb-10 shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-10 opacity-10"><i class="ph ph-rocket-launch text-[15rem]"></i></div>
                        <div class="relative z-10">
                            <span class="bg-teal-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest mb-6 inline-block">Secundaria 2026</span>
                            <h1 class="text-4xl md:text-6xl font-black mb-6 tracking-tight leading-none">Acompañamiento <br>Pedagógico PNFT</h1>
                            <p class="text-slate-400 max-w-2xl text-lg leading-relaxed">Recurso oficial para la gestión, normativa y comunidad docente de secundaria.</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm"><i class="ph ph-graduation-cap text-3xl text-teal-600 mb-6"></i><h4 class="font-black text-xl mb-2">Malla Curricular</h4><p class="text-sm text-slate-500">Saberes oficiales por nivel.</p></div>
                        <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm"><i class="ph ph-users-three text-3xl text-blue-600 mb-6"></i><h4 class="font-black text-xl mb-2">Comunidad</h4><p class="text-sm text-slate-500">Foro de discusión nacional.</p></div>
                        <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm"><i class="ph ph-sparkle text-3xl text-purple-600 mb-6"></i><h4 class="font-black text-xl mb-2">✨ Asistente IA</h4><p class="text-sm text-slate-500">Consultoría inteligente.</p></div>
                    </div>
                `;
            } else if (viewId === 'summary') {
                container.innerHTML = `<h2 class="text-3xl font-black text-slate-800 mb-6">Orientaciones</h2><div class="grid grid-cols-1 xl:grid-cols-2 gap-8">${DOCUMENT_SUMMARY.map(s => `<div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm"><h3 class="font-black text-xl mb-4 flex items-center gap-3"><i class="ph ${s.icon} text-teal-600"></i>${s.title}</h3><ul class="space-y-3">${s.subsections[0].points.map(p => `<li class="text-sm text-slate-600 flex gap-3"><i class="ph ph-caret-right-bold text-teal-400 mt-1"></i>${p}</li>`).join('')}</ul></div>`).join('')}</div>`;
            } else if (viewId === 'teacherGuide') {
                const data = TEACHER_GUIDE_DATA.levels[window.state.guideLevel];
                container.innerHTML = `
                    <h2 class="text-3xl font-black text-slate-800 mb-6 tracking-tighter">Guía Docente Secundaria</h2>
                    <div class="flex gap-2 mb-10 bg-white p-2 rounded-3xl border border-slate-200 w-fit shadow-lg">
                        ${['7','8','9'].map(l => `<button onclick="state.guideLevel='${l}'; renderView('teacherGuide')" class="px-12 py-3.5 rounded-2xl text-sm font-black transition-all ${window.state.guideLevel === l ? 'bg-teal-600 text-white shadow-xl' : 'text-slate-400 hover:text-slate-700'}">${l}° Año</button>`).join('')}
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        <div class="lg:col-span-2 space-y-8">
                            <div class="p-10 bg-white rounded-[2.5rem] border-l-[12px] border-teal-500 shadow-sm"><h3 class="text-2xl font-bold text-slate-800 mb-2">${data.title}</h3><p class="text-slate-500">${data.description}</p></div>
                            <div class="grid md:grid-cols-2 gap-8">${data.modules.map(m => `<div class="bg-white p-6 rounded-2xl border border-slate-200"><h4 class="font-bold border-b pb-2 mb-4">${m.name}</h4><ul class="space-y-2">${m.topics.map(t => `<li class="text-xs text-slate-600 flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full bg-teal-500"></div>${t}</li>`).join('')}</ul></div>`).join('')}</div>
                        </div>
                        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl h-fit sticky top-12 border border-white/5">
                            <h3 class="text-xl font-black mb-4">✨ Situaciones Problemas</h3>
                            <div class="space-y-4">
                                <input type="text" id="project-theme" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white outline-none focus:ring-2 focus:ring-teal-500 text-xs" placeholder="Temática contexto...">
                                <div class="max-h-48 overflow-y-auto p-4 bg-slate-800 rounded-xl custom-scrollbar text-[10px]">
                                    ${data.modules.map(m => m.topics.map(t => `<label class="flex items-center gap-2 py-1 cursor-pointer hover:text-teal-400 transition-colors"><input type="checkbox" value="${t}" class="topic-checkbox w-3 h-3 rounded bg-slate-700 border-none text-teal-500">${t}</label>`).join('')).join('')}
                                </div>
                                <button onclick="generateProjectIdeas()" class="w-full bg-teal-500 hover:bg-teal-400 p-4 rounded-xl font-black text-xs transition-all flex items-center justify-center gap-2">✨ Generar Propuestas</button>
                            </div>
                            <div id="project-ai-results" class="hidden mt-6"></div>
                        </div>
                    </div>
                `;
            } else if (viewId === 'forum') {
                container.innerHTML = `
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-3xl font-black text-slate-800">Comunidad Docente</h2>
                        <button onclick="openForumModal()" class="bg-teal-600 text-white px-8 py-3 rounded-2xl font-black flex items-center gap-2 shadow-xl"><i class="ph ph-chat-teardrop-dots-bold text-2xl"></i>Nueva Discusión</button>
                    </div>
                    <div class="space-y-4">
                        ${window.state.posts.map(p => `
                            <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                <div class="flex justify-between mb-4"><span class="px-3 py-1 bg-teal-50 text-teal-700 text-[10px] font-black rounded-lg uppercase border border-teal-100">${p.tag}</span><span class="text-slate-400 text-[10px] font-bold">${p.date}</span></div>
                                <h4 class="font-black text-xl text-slate-800 mb-2 tracking-tight">${p.title}</h4>
                                <p class="text-slate-600 text-sm leading-relaxed mb-6">${p.content}</p>
                                <div class="flex justify-between items-center border-t border-slate-50 pt-6">
                                    <span class="text-[10px] font-black text-slate-400 uppercase">Por: ${p.author}</span>
                                    ${window.state.advisorAuthenticated ? `<button onclick="deletePost('${p.id}')" class="text-red-500 font-black text-xs hover:underline flex items-center gap-1"><i class="ph ph-trash-bold"></i>Eliminar</button>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (viewId === 'advisorDashboard') {
                const rodolfo = window.state.institutions.filter(i => i.advisor.includes("Rodolfo"));
                const alberto = window.state.institutions.filter(i => i.advisor.includes("Alberto"));
                const renderCol = (name, list, color) => `
                    <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm border-t-[8px] border-t-${color}-500 flex flex-col h-full">
                        <div class="p-8">
                            <h3 class="text-lg font-black text-slate-800 mb-4 tracking-tighter">Asesor: ${name}</h3>
                            <div class="grid grid-cols-2 gap-3 mb-6">
                                <div class="p-4 bg-slate-50 rounded-2xl text-center shadow-inner"><p class="text-[9px] text-slate-400 font-black uppercase">Nómina</p><p class="text-2xl font-black">${list.length}</p></div>
                                <div class="p-4 bg-green-50 rounded-2xl text-center shadow-inner"><p class="text-[9px] text-green-600 font-black">VISITADOS</p><p class="text-2xl font-black text-green-700">${list.filter(x => x.status==='done').length}</p></div>
                            </div>
                            <div class="max-h-[350px] overflow-y-auto no-scrollbar rounded-2xl border border-slate-50">
                                <table class="w-full text-xs text-left"><tbody class="divide-y divide-slate-50">${list.map(i => `<tr><td class="py-3 px-2 font-bold text-slate-700 truncate max-w-[120px]">${i.name}</td><td class="py-3 text-center"><span class="px-2 py-0.5 rounded-full font-black uppercase text-[8px] ${i.status==='done'?'bg-green-100 text-green-700':'bg-orange-100 text-orange-700'}">${i.status==='done'?'OK':'P'}</span></td><td class="py-3 text-right"><button onclick="toggleStatus('${i.code}')" class="text-teal-600 p-1 hover:bg-teal-50 rounded-lg"><i class="ph ph-swap-bold text-lg"></i></button></td></tr>`).join('')}</tbody></table>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = `
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-3xl font-black text-slate-800">Tablero Control</h2>
                        <label class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 cursor-pointer shadow-lg hover:bg-indigo-700 transition-all"><i class="ph ph-file-xls text-xl"></i>Actualizar Nómina<input type="file" class="hidden" accept=".xlsx, .xls" onchange="handleExcel(event)"></label>
                    </div>
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">${renderCol("Rodolfo Juárez Pérez", rodolfo, "indigo")}${renderCol("Alberto Bustos Ortega", alberto, "teal")}</div>
                `;
            } else if (viewId === 'ai') {
                container.innerHTML = `<h2 class="text-3xl font-black text-slate-800 mb-6 tracking-tighter leading-tight">✨ Asistente IA</h2><div class="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-2xl relative overflow-hidden"><div class="relative z-10 max-w-3xl"><h3 class="text-xl font-bold mb-4">¿En qué puedo apoyarle hoy?</h3><textarea id="ai-q" class="w-full p-6 rounded-2xl bg-slate-50 border-2 border-slate-100 outline-none focus:border-teal-500 mb-4" placeholder="Ej: Sugiere actividad de 9no sobre bases de datos..."></textarea><div class="flex justify-end"><button onclick="askAI()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-black text-sm transition-all flex items-center gap-2 shadow-xl hover:bg-black">✨ Consultar</button></div><div id="ai-r" class="mt-8 p-8 bg-slate-900 text-slate-300 hidden border border-white/5 shadow-2xl rounded-3xl"></div></div></div>`;
            } else if (viewId === 'advisorGuide') {
                container.innerHTML = `<h2 class="text-3xl font-black text-slate-800 mb-10 tracking-tighter">Guía Gestión Regional</h2><div class="bg-slate-900 rounded-[3rem] p-12 text-white relative overflow-hidden shadow-2xl"><div class="absolute top-0 right-0 p-8 opacity-10"><i class="ph ph-sparkle text-[15rem]"></i></div><div class="relative z-10 max-w-4xl"><span class="bg-yellow-400 text-slate-900 text-[10px] font-black px-4 py-1.5 rounded-full uppercase mb-6 inline-block">✨ IA Normativa</span><h3 class="text-2xl font-black mb-10">Análisis Casos Administrativos</h3><div class="flex flex-col sm:flex-row gap-4 mb-8"><input type="text" id="case-q" class="flex-1 p-5 rounded-2xl bg-slate-800 border-2 border-slate-700 text-white outline-none focus:border-teal-500 text-lg shadow-inner" placeholder="Escriba el caso técnico..."><button onclick="askCase()" class="bg-teal-500 hover:bg-teal-400 px-10 py-5 rounded-2xl font-black shadow-xl">Analizar</button></div><div id="case-r" class="mt-8 p-10 bg-black/30 rounded-[2rem] text-sm hidden text-slate-300 border border-white/5 shadow-inner leading-relaxed"></div></div></div>`;
            }
        };

        const renderSidebarNav = () => {
            const nav = document.getElementById('sidebar-nav');
            const items = [
                { id: 'dashboard', icon: 'ph-desktop', label: 'Inicio' },
                { section: 'Recursos Didácticos' },
                { id: 'summary', icon: 'ph-clipboard-text', label: 'Orientaciones Docentes' },
                { id: 'teacherGuide', icon: 'ph-graduation-cap', label: 'Guía Docente' },
                { id: 'forum', icon: 'ph-users-three', label: 'Comunidad Docente' },
                { section: 'Herramientas Inteligentes' },
                { id: 'ai', icon: 'ph-lightning', label: '✨ Asistente IA' },
                { section: 'Asesoría Nacional' }
            ];

            let html = items.map(item => {
                if (item.section) return `<div class="pt-6 pb-2 px-4 text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">${item.section}</div>`;
                const active = window.state.view === item.id;
                return `<button onclick="renderView('${item.id}')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 ${active ? 'bg-teal-50 text-teal-700 font-black shadow-sm' : 'text-slate-500 hover:bg-slate-50'}"><i class="ph ${item.icon} text-2xl"></i><span class="text-sm font-bold tracking-tighter">${item.label}</span></button>`;
            }).join('');

            if (window.state.advisorAuthenticated) {
                html += `<div class="mt-4 space-y-1"><button onclick="renderView('advisorDashboard')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 ${window.state.view === 'advisorDashboard' ? 'bg-slate-800 text-white font-black shadow-md' : ''}"><i class="ph ph-chart-pie-bold text-2xl"></i><span class="text-sm font-bold">Tablero Control</span></button><button onclick="renderView('advisorGuide')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 ${window.state.view === 'advisorGuide' ? 'bg-slate-800 text-white font-black shadow-md' : ''}"><i class="ph ph-book-open-bold text-2xl"></i><span class="text-sm font-bold">✨ Guía Gestión</span></button><button onclick="logout()" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 font-black mt-4"><i class="ph ph-sign-out-bold text-2xl"></i><span class="text-xs uppercase">Cerrar Sesión</span></button></div>`;
            } else {
                html += `<button onclick="openAuthModal()" class="w-full flex items-center gap-4 px-4 py-4 rounded-2xl text-slate-400 hover:bg-slate-50 border-2 border-dashed border-slate-100 mt-8 group transition-all"><i class="ph ph-lock-key-bold text-2xl group-hover:text-teal-500"></i><span class="text-[10px] font-black uppercase tracking-widest tracking-tighter">Acceso Asesores</span></button>`;
            }
            nav.innerHTML = html;
        };

        // --- GLOBAL UI HELPERS ---
        window.openForumModal = () => document.getElementById('forum-modal').classList.remove('hidden');
        window.closeForumModal = () => document.getElementById('forum-modal').classList.add('hidden');
        window.openAuthModal = () => document.getElementById('auth-modal').classList.remove('hidden');
        window.closeAuthModal = () => document.getElementById('auth-modal').classList.add('hidden');
        window.attemptAdvisorLogin = () => {
            if(document.getElementById('advisor-password').value === ADVISOR_PASSWORD) {
                window.state.advisorAuthenticated = true; sessionStorage.setItem('advisorAuth', 'true');
                window.closeAuthModal(); window.renderView('advisorDashboard');
            } else { document.getElementById('auth-error').classList.remove('hidden'); }
        };
        window.logout = () => { window.state.advisorAuthenticated = false; sessionStorage.removeItem('advisorAuth'); window.renderView('dashboard'); };
        window.savePost = async () => {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            if(!title || !content || !window.state.user) return;
            const forumRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum');
            await addDoc(forumRef, { title, content, tag: document.getElementById('post-tag').value, author: window.state.advisorAuthenticated ? "Asesor Nacional" : "Docente Secundaria", date: new Date().toLocaleDateString(), timestamp: Date.now() });
            window.closeForumModal();
            window.showToast("¡Tu publicación ha sido compartida!");
        };
        window.deletePost = async (id) => { if (confirm("¿Seguro que deseas eliminar este aporte?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forum', id)); };
        window.toggleStatus = async (code) => {
            const inst = window.state.institutions.find(i => i.code === code);
            if (!inst) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { status: inst.status === 'done' ? 'pending' : 'done' });
            window.showToast("Estado actualizado.");
        };
        window.handleExcel = (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                for (const r of json) {
                    const code = String(r["Código"] || r["id"] || Math.random().toString(36).substring(7));
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { code, name: r["Institución"] || "Sin Nombre", advisor: r["Asesor"] || "Alberto Bustos", status: (String(r["Estado"]).toLowerCase().includes('atendido')) ? 'done' : 'pending' });
                }
                window.showToast("Nómina actualizada.");
            };
            reader.readAsArrayBuffer(file);
        };
        window.showToast = (msg) => {
            const t = document.createElement('div');
            t.className = 'fixed bottom-4 right-4 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl fade-in z-[200] text-xs font-black border border-white/10 flex items-center gap-4 transition-all tracking-tighter';
            t.innerHTML = `<i class="ph ph-check-circle-fill text-teal-400 text-2xl"></i> ${msg}`;
            document.body.appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3500);
        };

        initApp();
        renderView('dashboard');
    </script>
</body>
</html>
