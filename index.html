                document.getElementById('auth-status').innerText = "Error de sincronización";

            window.state.user = user;
            if (user) {
                document.getElementById('auth-status').innerText = "Nube Activa ✅";
                setupRealtimeListeners();
            }
        });

        const setupRealtimeListeners = () => {
            const forumRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum');
            const instRef = collection(db, 'artifacts', appId, 'public', 'data', 'institutions');

            onSnapshot(forumRef, (snapshot) => {
                window.state.posts = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => b.timestamp - a.timestamp);
                if (window.state.view === 'forum') renderView('forum');
            });

            onSnapshot(instRef, (snapshot) => {
                if (!snapshot.empty) {
                    window.state.institutions = snapshot.docs.map(d => ({ code: d.id, ...d.data() }));
                    if (window.state.view === 'advisorDashboard') renderView('advisorDashboard');
                } else {
                    initializeBaseData();
                }
            });
        };

        const initializeBaseData = async () => {
            const base = [
                { code: "4056", name: "Liceo de Santa Cruz", advisor: "Alberto Bustos", status: "pending" },
                { code: "5021", name: "CTP de Cañas", advisor: "Rodolfo Juárez", status: "done" }
            ];
            for (const i of base) await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', i.code), i);
        };

        // --- AI LOGIC (GEMINI API) ---
        const callGeminiAPI = async (prompt, retries = 5, delay = 1000) => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKeyGemini}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: "Eres el Asesor Nacional Virtual del MEP Costa Rica para Formación Tecnológica en Secundaria. Tu objetivo es ayudar a docentes y asesores con base en la normativa PNFT 2026. Responde siempre en español, de forma profesional, clara y estructurada." }] }
            };
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!res.ok) throw new Error("API Busy");
                    const data = await res.json(); return data.candidates[0].content.parts[0].text;
                } catch (e) { await new Promise(r => setTimeout(r, delay * Math.pow(2, i))); }
            }
            return "Lo sentimos, el servicio está saturado. Intente de nuevo.";
        };

                    </div>
                `;
            } else if (viewId === 'teacherGuide') {
                const data = TEACHER_GUIDE_DATA.levels[window.state.guideLevel];
                container.innerHTML = `
                    <div class="mb-10 tracking-tighter">
                        <h2 class="text-4xl font-black text-slate-800 tracking-tighter leading-tight font-bold">Guía Docente Secundaria</h2>
                        <p class="text-slate-500 text-lg">Malla curricular, módulos y situaciones problemas por nivel.</p>
                    </div>
                    <div class="flex gap-2 mb-10 bg-white p-2 rounded-3xl border border-slate-200 w-fit shadow-lg">
                        ${['7','8','9'].map(l => `<button onclick="state.guideLevel='${l}'; renderView('teacherGuide')" class="px-12 py-3.5 rounded-2xl text-sm font-black transition-all ${window.state.guideLevel === l ? 'bg-teal-600 text-white shadow-xl shadow-teal-500/30 font-bold' : 'text-slate-400 hover:text-slate-700 hover:bg-slate-50 font-bold'}">${l}° Año</button>`).join('')}
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        <div class="lg:col-span-2 space-y-8 animate-in fade-in duration-500">
                            <div class="p-10 bg-white rounded-[2.5rem] border-l-[12px] border-teal-500 shadow-sm"><h3 class="text-2xl font-black text-slate-800 mb-2 font-bold">${data.title}</h3><p class="text-slate-500 text-lg">${data.description}</p></div>
                            <div class="grid md:grid-cols-2 gap-8">${data.modules.map(m => `<div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex flex-col h-full"><div class="flex justify-between items-center mb-6"><h4 class="font-black text-slate-800 text-sm uppercase tracking-widest font-bold">${m.name}</h4><span class="bg-teal-50 text-teal-600 text-[10px] font-black px-2 py-1 rounded uppercase tracking-tighter border border-teal-100">${m.focus}</span></div><ul class="space-y-4 flex-1">${m.topics.map(t => `<li class="text-sm text-slate-600 flex items-center gap-3 font-medium"><div class="w-2 h-2 rounded-full bg-teal-500"></div>${t}</li>`).join('')}</ul></div>`).join('')}</div>
                            <div class="bg-indigo-900 rounded-[2.5rem] p-10 text-white shadow-2xl relative overflow-hidden"><div class="absolute right-0 top-0 p-8 opacity-10"><i class="ph ph-rocket-launch text-[12rem]"></i></div><div class="relative z-10"><h3 class="text-2xl font-bold mb-8 flex items-center gap-4"><i class="ph ph-target"></i>Componente Proyecto: Design Thinking</h3><div class="grid grid-cols-1 md:grid-cols-5 gap-4">${TEACHER_GUIDE_DATA.project.phases.map((p, i) => `<div class="p-4 bg-white/10 rounded-2xl border border-white/5 text-center backdrop-blur-sm"><div class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center mx-auto mb-4 font-black text-white shadow-lg">${i+1}</div><h4 class="font-bold text-[10px] uppercase mb-2 tracking-widest leading-tight">${p.name}</h4><p class="text-[9px] text-indigo-200">${p.desc}</p></div>`).join('')}</div></div></div>
                        </div>
                        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl h-fit sticky top-12 border border-white/5">
                            <h3 class="text-xl font-black mb-4 font-bold flex items-center gap-2"><i class="ph ph-sparkle text-teal-400"></i>✨ Situaciones Problemas</h3>
                            <div class="space-y-4">
                                <p class="text-[10px] text-slate-400 font-medium">Diseñe propuestas pedagógicas basadas en el contexto y vinculadas a los saberes oficiales.</p>
                                <input type="text" id="project-theme" class="w-full p-4 rounded-xl bg-slate-800 border-none text-white outline-none focus:ring-2 focus:ring-teal-500 text-xs font-bold shadow-inner" placeholder="Temática contexto (ej. Reciclaje)...">
                                <div class="max-h-48 overflow-y-auto p-4 bg-slate-800 rounded-2xl custom-scrollbar text-[10px] border border-white/5 shadow-inner">
                                    <div class="space-y-3">
                                        ${data.modules.map(m => `
                                            <div class="space-y-1">
                                                <p class="text-[8px] font-black text-teal-400 uppercase tracking-widest border-b border-white/5 pb-1">${m.name}</p>
                                                ${m.topics.map(t => `<label class="flex items-center gap-2 py-1.5 cursor-pointer hover:text-teal-400 transition-colors"><input type="checkbox" value="${t}" class="topic-checkbox w-4 h-4 rounded bg-slate-700 border-none text-teal-500">${t}</label>`).join('')}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                <button onclick="generateProjectIdeas()" class="w-full bg-teal-500 hover:bg-teal-400 p-4 rounded-xl font-black text-xs transition-all flex items-center justify-center gap-2 shadow-xl shadow-teal-500/20 uppercase tracking-widest">✨ Generar Propuestas</button>
                            </div>
                            <div id="project-ai-results" class="hidden mt-6"></div>
                        </div>
                    </div>
                `;
            } else if (viewId === 'forum') {
                container.innerHTML = `
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-6">
                        <div>
                            <h2 class="text-4xl font-black text-slate-800 tracking-tighter font-bold">Comunidad Docente</h2>
                            <p class="text-slate-500 text-lg">Foro nacional de colaboración y consultas.</p>
                        </div>
                        <button onclick="openForumModal()" class="bg-teal-600 text-white px-10 py-4 rounded-2xl font-black flex items-center gap-3 hover:bg-teal-700 transition-all shadow-xl shadow-teal-600/20 font-bold uppercase text-xs tracking-widest"><i class="ph ph-chat-teardrop-dots-bold text-2xl"></i>Nueva Discusión</button>
                    </div>
                    <div class="space-y-6">
                        ${window.state.posts.length > 0 ? window.state.posts.map(p => `
                            <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm group hover:border-teal-200 transition-colors">
                                <div class="flex justify-between mb-4"><span class="px-3 py-1 bg-teal-50 text-teal-700 text-[10px] font-black rounded-lg uppercase border border-teal-100 font-bold">${p.tag}</span><span class="text-slate-400 text-[10px] font-bold">${p.date}</span></div>
                                <h4 class="font-black text-2xl text-slate-800 mb-4 tracking-tight font-bold">${p.title}</h4>
                                <p class="text-slate-600 text-base leading-relaxed mb-8">${p.content}</p>
                                <div class="flex justify-between items-center border-t border-slate-50 pt-6">
                                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Publicado por: ${p.author}</span>
                                    ${window.state.advisorAuthenticated ? `<button onclick="deletePost('${p.id}')" class="text-red-500 font-black text-xs hover:underline flex items-center gap-1 font-bold uppercase tracking-tighter"><i class="ph ph-trash-bold"></i>Eliminar</button>` : ''}
                                </div>
                            </div>
                        `).join('') : '<div class="text-center p-20 bg-white rounded-3xl border-2 border-dashed border-slate-100 text-slate-300 font-black italic">Conectando con la base de datos...</div>'}
                    </div>
                `;
            } else if (viewId === 'advisorDashboard') {
                const rodolfo = window.state.institutions.filter(i => i.advisor.includes("Rodolfo"));
                const alberto = window.state.institutions.filter(i => i.advisor.includes("Alberto"));
                const renderCol = (name, list, color) => `
                    <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm border-t-[10px] border-t-${color}-500 flex flex-col h-full font-bold">
                        <div class="p-8">
                            <h3 class="text-xl font-black text-slate-800 mb-6 tracking-tight">Gestión: ${name}</h3>
                            <div class="grid grid-cols-2 gap-4 mb-8">
                                <div class="p-5 bg-slate-50 rounded-3xl text-center"><p class="text-[9px] text-slate-400 font-black uppercase tracking-widest">Nómina</p><p class="text-3xl font-black">${list.length}</p></div>
                                <div class="p-5 bg-green-50 rounded-3xl text-center"><p class="text-[9px] text-green-600 font-black tracking-widest">VISITADOS</p><p class="text-3xl font-black text-green-700">${list.filter(x => x.status==='done').length}</p></div>
                            </div>
                            <div class="max-h-[350px] overflow-y-auto no-scrollbar rounded-2xl border border-slate-50 shadow-inner">
                                <table class="w-full text-xs text-left"><tbody class="divide-y divide-slate-50 font-bold">${list.map(i => `<tr class="hover:bg-slate-50"><td class="py-4 px-4 font-bold text-slate-700 truncate max-w-[120px] tracking-tight">${i.name}</td><td class="py-4 text-center"><span class="px-2 py-0.5 rounded-full font-black uppercase text-[8px] ${i.status==='done'?'bg-green-100 text-green-700 font-bold':'bg-orange-100 text-orange-700 font-bold'}">${i.status==='done'?'VISITADO':'PEND.'}</span></td><td class="py-4 text-right pr-4"><button onclick="toggleStatus('${i.code}')" class="text-teal-600 p-2 hover:bg-teal-50 rounded-xl transition-colors"><i class="ph ph-swap-bold text-lg"></i></button></td></tr>`).join('')}</tbody></table>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = `
                    <div class="flex justify-between items-center mb-10 tracking-tighter">
                        <h2 class="text-4xl font-black text-slate-800 font-bold">Tablero de Control Asesor</h2>
                        <label class="bg-indigo-600 text-white px-6 py-3.5 rounded-2xl text-xs font-black flex items-center gap-3 cursor-pointer shadow-lg hover:bg-indigo-700 transition-all uppercase tracking-widest font-bold"><i class="ph ph-file-xls text-2xl"></i>Importar Excel<input type="file" class="hidden" accept=".xlsx, .xls" onchange="handleExcel(event)"></label>
                    </div>
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">${renderCol("Rodolfo Juárez Pérez", rodolfo, "indigo")}${renderCol("Alberto Bustos Ortega", alberto, "teal")}</div>
                `;
            } else if (viewId === 'ai') {
                container.innerHTML = `<h2 class="text-3xl font-black text-slate-800 mb-8 tracking-tighter font-bold">✨ Asistente IA</h2><div class="bg-white p-12 rounded-[3rem] border border-slate-200 shadow-2xl relative overflow-hidden"><div class="relative z-10 max-w-4xl"><h3 class="text-2xl font-bold mb-6 tracking-tight">¿En qué puedo apoyarle hoy?</h3><textarea id="ai-q" class="w-full p-8 rounded-3xl bg-slate-50 border-2 border-slate-100 outline-none focus:border-teal-500 mb-6 text-lg font-medium shadow-inner" placeholder="Ej: Sugiere una actividad para explicar 'Bucles' en 7mo año..."></textarea><div class="flex justify-end"><button onclick="askAI()" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-black text-sm transition-all flex items-center gap-3 shadow-xl hover:bg-black uppercase tracking-widest font-bold">✨ Consultar Asistente</button></div><div id="ai-r" class="mt-10 p-10 bg-slate-900 text-slate-300 hidden border border-white/5 shadow-inner rounded-3xl leading-relaxed italic"></div></div></div>`;
            } else if (viewId === 'advisorGuide') {
                container.innerHTML = `<h2 class="text-3xl font-black text-slate-800 mb-10 tracking-tighter font-bold">Guía Gestión Regional</h2><div class="bg-slate-900 rounded-[3rem] p-12 text-white relative overflow-hidden shadow-2xl"><div class="absolute top-0 right-0 p-8 opacity-10"><i class="ph ph-sparkle text-[15rem]"></i></div><div class="relative z-10 max-w-4xl"><span class="bg-yellow-400 text-slate-900 text-[10px] font-black px-4 py-1.5 rounded-full uppercase mb-6 inline-block font-bold tracking-widest">✨ IA Normativa</span><h3 class="text-3xl font-black mb-10 tracking-tight leading-none">Análisis de Casos Administrativos</h3><div class="flex flex-col sm:flex-row gap-4 mb-8"><input type="text" id="case-q" class="flex-1 p-6 rounded-2xl bg-slate-800 border-2 border-slate-700 text-white outline-none focus:border-teal-500 text-lg shadow-inner font-medium transition-all" placeholder="Describa el caso técnico o administrativo..."><button onclick="askCase()" class="bg-teal-500 hover:bg-teal-400 px-10 py-6 rounded-2xl font-black shadow-xl uppercase font-bold text-sm tracking-widest">Analizar</button></div><div id="case-r" class="mt-8 p-10 bg-black/40 rounded-[2rem] text-sm hidden text-slate-300 border border-white/5 leading-relaxed whitespace-pre-wrap italic"></div></div></div>`;
            }
        };

        const renderSidebarNav = () => {
            const nav = document.getElementById('sidebar-nav');
            const items = [
                { id: 'dashboard', icon: 'ph-desktop', label: 'Inicio' },
                { section: 'Recursos Didácticos' },
                { id: 'summary', icon: 'ph-clipboard-text', label: 'Orientaciones Docentes' },
                { id: 'teacherGuide', icon: 'ph-graduation-cap', label: 'Guía Docente' },
                { id: 'forum', icon: 'ph-users-three', label: 'Comunidad Docente' },
                { section: 'Herramientas Inteligentes' },
                { id: 'ai', icon: 'ph-lightning', label: '✨ Asistente IA' },
                { section: 'Asesoría Nacional' }
            ];

            let html = items.map(item => {
                if (item.section) return `<div class="pt-6 pb-2 px-4 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] font-bold">${item.section}</div>`;
                const active = window.state.view === item.id;
                return `<button onclick="renderView('${item.id}')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 ${active ? 'bg-teal-50 text-teal-700 font-black shadow-sm' : 'text-slate-500 hover:bg-slate-50 font-medium'}"><i class="ph ${item.icon} text-2xl"></i><span class="text-sm font-bold tracking-tighter">${item.label}</span></button>`;
            }).join('');

            if (window.state.advisorAuthenticated) {
                html += `<div class="mt-4 space-y-1"><button onclick="renderView('advisorDashboard')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 ${window.state.view === 'advisorDashboard' ? 'bg-slate-800 text-white font-black shadow-md' : ''} transition-all"><i class="ph ph-chart-pie-bold text-2xl"></i><span class="text-sm font-bold tracking-tighter">Tablero Control</span></button><button onclick="renderView('advisorGuide')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 ${window.state.view === 'advisorGuide' ? 'bg-slate-800 text-white font-black shadow-md' : ''} transition-all"><i class="ph ph-book-open-bold text-2xl"></i><span class="text-sm font-bold tracking-tighter">✨ Guía Gestión</span></button><button onclick="logout()" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 font-black mt-4 font-bold uppercase tracking-tighter text-xs"><i class="ph ph-sign-out-bold text-2xl"></i>Cerrar Sesión</button></div>`;
            } else {
                html += `<button onclick="openAuthModal()" class="w-full flex items-center gap-4 px-4 py-4 rounded-2xl text-slate-400 hover:bg-slate-50 border-2 border-dashed border-slate-100 mt-8 group transition-all font-bold"><i class="ph ph-lock-key-bold text-2xl group-hover:text-teal-500"></i><span class="text-[10px] uppercase tracking-widest">Acceso Asesores</span></button>`;
            }
            nav.innerHTML = html;
        };

        // --- GLOBAL ACTIONS ---
        window.savePost = async () => {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            if(!title || !content || !window.state.user) return;
            const forumRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum');
            await addDoc(forumRef, { title, content, tag: document.getElementById('post-tag').value, author: window.state.advisorAuthenticated ? "Asesor Nacional" : "Docente Secundaria", date: new Date().toLocaleDateString(), timestamp: Date.now() });
            window.closeForumModal();
            window.showToast("¡Publicación realizada con éxito!");
        };
        window.deletePost = async (id) => { if (confirm("¿Seguro que deseas eliminar este aporte?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forum', id)); };
        window.toggleStatus = async (code) => {
            const inst = window.state.institutions.find(i => i.code === code);
            if (!inst) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { status: inst.status === 'done' ? 'pending' : 'done' });
            window.showToast("Estado de atención actualizado.");
        };
        window.handleExcel = (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                for (const r of json) {
                    const code = String(r["Código"] || r["id"] || Math.random().toString(36).substring(7));
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { code, name: r["Institución"] || "Sin Nombre", advisor: r["Asesor"] || "Alberto Bustos", status: (String(r["Estado"]).toLowerCase().includes('atendido')) ? 'done' : 'pending' });
                }
                window.showToast("Base de datos de nómina actualizada.");
            };
            reader.readAsArrayBuffer(file);
        };
        window.showToast = (msg) => {
            const t = document.createElement('div');
            t.className = 'fixed bottom-4 right-4 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl fade-in z-[200] text-xs font-black border border-white/10 flex items-center gap-4 transition-all tracking-tighter font-bold';
            t.innerHTML = `<i class="ph ph-check-circle-fill text-teal-400 text-2xl"></i> ${msg}`;
            document.body.appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3500);
        };
        window.openForumModal = () => document.getElementById('forum-modal').classList.remove('hidden');
        window.closeForumModal = () => document.getElementById('forum-modal').classList.add('hidden');
        window.openAuthModal = () => document.getElementById('auth-modal').classList.remove('hidden');
        window.closeAuthModal = () => document.getElementById('auth-modal').classList.add('hidden');
        window.attemptAdvisorLogin = () => {
            if(document.getElementById('advisor-password').value === ADVISOR_PASSWORD) {
                window.state.advisorAuthenticated = true; sessionStorage.setItem('advisorAuth', 'true');
                window.closeAuthModal(); window.renderView('advisorDashboard');
            } else { document.getElementById('auth-error').classList.remove('hidden'); }
        };
        window.logout = () => { window.state.advisorAuthenticated = false; sessionStorage.removeItem('advisorAuth'); window.renderView('dashboard'); };

        initApp();
        renderView('dashboard');
    </script>
</body>
</html>
