<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col md:flex-row">

    <!-- ================= SIDEBAR ================= -->
    <aside class="w-full md:w-72 bg-white border-r border-slate-200 hidden md:flex flex-col flex-shrink-0 transition-all min-h-screen sticky top-0 z-30">
        <div class="p-5 border-b border-slate-100">
            <div class="flex items-start gap-3 text-slate-800 font-bold text-base leading-tight mb-1">
                <div class="w-8 h-8 bg-gradient-to-br from-teal-500 to-blue-600 rounded-lg flex items-center justify-center text-white shadow-md flex-shrink-0 mt-1">
                    <i class="ph ph-file-text text-lg"></i>
                </div>
                Recurso de Apoyo Asesoría y Seguimiento 2026
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto" id="sidebar-nav"></nav>

        <div class="p-4 border-t border-slate-100 bg-slate-50">
            <div class="flex items-center gap-3 px-2">
                <div class="w-8 h-8 rounded-full bg-slate-800 text-white flex-shrink-0 flex items-center justify-center font-bold text-xs">AN</div>
                <div class="overflow-hidden text-[10px]">
                    <p class="font-bold text-slate-700 truncate">Rodolfo Juárez / Alberto Bustos</p>
                    <p class="text-slate-500 truncate mt-0.5" id="auth-status">Conectando...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="flex-1 flex flex-col relative min-w-0">
        <div class="md:hidden bg-white p-4 border-b border-slate-200 flex justify-between items-center shadow-sm sticky top-0 z-20">
            <span class="font-bold text-slate-800 flex items-center gap-2 text-sm">
                <i class="ph ph-file-text text-teal-600"></i> Recurso PNFT 2026
            </span>
            <button onclick="renderView('dashboard')" class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg">
                <i class="ph ph-house text-xl"></i>
            </button>
        </div>

        <div id="app-content" class="flex-1 p-6 md:p-12 bg-slate-50/50 overflow-y-auto"></div>

        <!-- MODALES -->
        <div id="teacher-auth-modal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-teal-50 text-teal-600 rounded-full flex items-center justify-center mx-auto mb-4"><i class="ph-bold ph-user text-3xl"></i></div>
                    <h3 class="text-xl font-bold text-slate-800">Identificación Oficial</h3>
                    <p class="text-xs text-slate-500 mt-1">Uso exclusivo con cuenta institucional <strong>@mep.go.cr</strong></p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Correo MEP</label>
                        <input type="email" id="teacher-email" class="w-full p-3 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-teal-500 text-sm" placeholder="ejemplo@mep.go.cr">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Contraseña</label>
                        <input type="password" id="teacher-password" class="w-full p-3 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-teal-500 text-sm" placeholder="••••••••">
                    </div>
                    <div id="teacher-auth-error" class="text-red-500 text-[10px] hidden font-bold"></div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="handleAuth('login')" class="bg-slate-800 text-white py-3 rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-slate-700 transition-all font-bold">Entrar</button>
                        <button onclick="handleAuth('register')" class="border-2 border-slate-800 text-slate-800 py-3 rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-slate-50 transition-all font-bold">Registrarse</button>
                    </div>
                    <button onclick="closeTeacherAuthModal()" class="w-full text-slate-400 py-2 text-[10px] font-black uppercase hover:text-slate-600 font-bold">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="forum-modal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg mx-4">
                <h3 id="forum-modal-title" class="text-lg font-black mb-4 text-slate-800 tracking-tight">Nueva Discusión</h3>
                <div class="space-y-4">
                    <input type="hidden" id="edit-post-id">
                    <input type="text" id="post-title" class="w-full p-3 border border-slate-200 rounded-lg text-sm font-medium" placeholder="Título del tema">
                    <select id="post-tag" class="w-full p-3 border border-slate-200 rounded-lg text-sm bg-white font-medium">
                        <option value="Metodología">Metodología / Design Thinking</option>
                        <option value="Evaluación">Evaluación del Proyecto</option>
                        <option value="Administrativo">Administrativo / Lab</option>
                        <option value="Recursos">Recursos Didácticos</option>
                    </select>
                    <textarea id="post-content" class="w-full h-32 p-3 border border-slate-200 rounded-lg text-sm leading-relaxed" placeholder="Describe tu aporte o consulta aquí..."></textarea>
                    <div class="flex justify-end gap-3 pt-2">
                        <button onclick="closeForumModal()" class="px-4 py-2 text-slate-500 text-sm font-black uppercase font-bold">Cancelar</button>
                        <button onclick="savePost()" class="px-8 py-2 bg-teal-600 text-white rounded-lg font-black text-xs shadow-lg uppercase tracking-widest font-bold">Publicar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="reply-modal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4 text-sm">
                <h3 class="text-lg font-black mb-4 text-slate-800 tracking-tight">Responder Consulta MITDE</h3>
                <input type="hidden" id="reply-post-id">
                <textarea id="reply-content" class="w-full h-32 p-3 border border-slate-200 rounded-lg text-sm leading-relaxed outline-none focus:ring-2 focus:ring-indigo-500 font-medium" placeholder="Escribe tu respuesta técnica oficial aquí..."></textarea>
                <div class="flex justify-end gap-3 mt-6">
                    <button onclick="closeReplyModal()" class="px-4 py-2 text-slate-500 font-bold uppercase text-[10px]">Cancelar</button>
                    <button onclick="saveReply()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-black text-[10px] uppercase tracking-widest hover:bg-indigo-700 shadow-md font-bold">Enviar Respuesta</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, updateDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN OFICIAL FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyBABrNvQH1Zu-peF3Rn1uCe-Yfb2LBGC9A", authDomain: "asesoriayseguimiento2026.firebaseapp.com", projectId: "asesoriayseguimiento2026", storageBucket: "asesoriayseguimiento2026.firebasestorage.app", messagingSenderId: "800061887135", appId: "1:800061887135:web:f096970be5c69a465988aa" };
        const appId = "asesoriayseguimiento2026";
        const apiKeyGemini = ""; 
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";

        const ADVISOR_EMAILS = ["alberto.bustos.ortega@mep.go.cr", "rodolfo.juarez.perez@mep.go.cr"];
        const ADVISOR_PASSWORD = "ARbustosjuares$2026$";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.state = {
            view: 'dashboard',
            advisorAuthenticated: false,
            isTeacherAuthenticated: false,
            guideLevel: '7',
            guideTab: 'curriculum',
            posts: [],
            institutions: [],
            user: null
        };

        const initApp = async () => {
            try { await signInAnonymously(auth); } catch (e) {
                document.getElementById('auth-status').innerText = "Modo Visitante";
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) {
                window.state.advisorAuthenticated = !user.isAnonymous && ADVISOR_EMAILS.includes(user.email.toLowerCase());
                window.state.isTeacherAuthenticated = !user.isAnonymous;
                document.getElementById('auth-status').innerText = user.isAnonymous ? "Acceso Invitado" : (window.state.advisorAuthenticated ? "Asesor MITDE ✅" : "Docente MEP ✅");
                setupRealtimeListeners();
                renderSidebarNav();
                if (window.state.view === 'forum' || window.state.view === 'advisorDashboard') renderView(window.state.view);
            }
        });

        const setupRealtimeListeners = () => {
            const forumRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum');
            const instRef = collection(db, 'artifacts', appId, 'public', 'data', 'institutions');
            onSnapshot(forumRef, (snapshot) => {
                window.state.posts = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => b.timestamp - a.timestamp);
                if (window.state.view === 'forum') renderView('forum');
            });
            onSnapshot(instRef, (snapshot) => {
                window.state.institutions = snapshot.docs.map(d => ({ code: d.id, ...d.data() }));
                if (window.state.view === 'advisorDashboard') renderView('advisorDashboard');
            });
        };

        // --- ASISTENCIA IA ---
        async function callGeminiAPI(prompt, retries = 5, delay = 1000) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKeyGemini}`;
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: prompt }] }], 
                            systemInstruction: { parts: [{ text: "Actúa como Asesor Nacional MITDE del MEP, experto en Formación Tecnológica para Secundaria. Brinda respuestas técnicas basadas en la normativa 2026." }] } 
                        }) 
                    });
                    if (!res.ok) throw new Error("API Busy");
                    const data = await res.json(); 
                    return data.candidates[0].content.parts[0].text;
                } catch (e) { 
                    if (i === retries - 1) return "Servicio saturado. Intente luego."; 
                    await new Promise(r => setTimeout(r, delay * Math.pow(2, i))); 
                }
            }
        }

        // --- FUNCIONES GLOBALES ---
        window.askAI = async () => {
            const q = document.getElementById('ai-q').value; 
            const r = document.getElementById('ai-r'); 
            if(!q) return;
            r.classList.remove('hidden'); 
            r.innerHTML = '<div class="flex items-center gap-3 p-4 bg-slate-800 rounded-xl text-slate-300 italic animate-pulse"><i class="ph ph-spinner animate-spin"></i> ✨ Analizando respuesta técnica...</div>';
            const res = await callGeminiAPI(`Consulta docente: ${q}`);
            r.innerHTML = `<div class="prose prose-sm text-slate-200 max-w-none shadow-inner p-2 font-bold">${res}</div>`;
        };

        window.generateProjectIdeas = async () => {
            const level = window.state.guideLevel; 
            const theme = document.getElementById('project-theme').value || "Comunidad";
            const topics = Array.from(document.querySelectorAll('.topic-checkbox:checked')).map(cb => cb.value);
            if (topics.length === 0) { window.showToast("⚠️ Vincule saberes."); return; }
            const r = document.getElementById('project-ai-results'); 
            r.classList.remove('hidden');
            r.innerHTML = '<div class="p-4 bg-slate-800 rounded-xl animate-pulse text-white italic">Generando propuestas...</div>';
            const res = await callGeminiAPI(`Genera 3 Situaciones Problemas para ${level}° año. Tema: ${theme}. Saberes: ${topics.join(', ')}. Estilo Design Thinking.`);
            r.innerHTML = `<div class="bg-indigo-950/40 p-8 rounded-[2rem] border border-teal-500/20 text-slate-300 text-sm leading-relaxed font-bold">${res}</div>`;
        };

        window.handleAuth = async (mode) => {
            const email = document.getElementById('teacher-email').value.toLowerCase().trim();
            const password = document.getElementById('teacher-password').value;
            const errorEl = document.getElementById('teacher-auth-error');
            if (!email.endsWith('@mep.go.cr')) {
                errorEl.innerText = "Error: Use su cuenta institucional @mep.go.cr";
                errorEl.classList.remove('hidden');
                return;
            }
            try {
                if (mode === 'register') {
                    await createUserWithEmailAndPassword(auth, email, password);
                    window.showToast("Cuenta creada ✅");
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    window.showToast("Bienvenido ✅");
                }
                window.closeTeacherAuthModal();
            } catch (e) {
                errorEl.innerText = "Error: Credenciales inválidas.";
                errorEl.classList.remove('hidden');
            }
        };

        window.logout = async () => {
            await signOut(auth);
            try { await signInAnonymously(auth); } catch(e){}
            window.state.advisorAuthenticated = false;
            window.showToast("Sesión cerrada");
            window.renderView('dashboard');
        };

        window.handleExcel = (e) => {
            const file = e.target.files[0]; if(!file) return;
            const targetAdvisor = document.getElementById('import-advisor-select').value;
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                for (const r of json) {
                    const code = String(r["Código Presupuestario"] || r["id"] || Math.random().toString(36).substring(7));
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), {
                        code,
                        name: r["CENTRO_EDUCATIVO"] || "Sin Nombre",
                        email: r["Correo institucional"] || "",
                        regional: r["REGIONAL"] || "",
                        circuito: r["CIRCUITO"] || "",
                        advisor: targetAdvisor,
                        status: 'pending',
                        date: "No registrada"
                    });
                }
                window.showToast("Nómina cargada ✅");
            };
            reader.readAsArrayBuffer(file);
        };

        window.toggleStatus = async (code) => {
            const inst = window.state.institutions.find(i => i.code === code);
            if (inst) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { 
                status: inst.status === 'done' ? 'pending' : 'done' 
            });
        };

        window.updateDate = async (code, val) => {
            if (!val) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { date: val });
        };

        window.analyzeAdvisorDashboard = async () => {
            const r = document.getElementById('ai-advisor-results');
            r.classList.remove('hidden');
            r.innerHTML = 'Analizando cobertura...';
            const summaryData = window.state.institutions.map(i => `${i.name} (${i.status === 'done' ? 'Visitado' : 'Pendiente'})`).join(', ');
            const res = await callGeminiAPI(`Analiza la cobertura regional: ${summaryData.substring(0, 1000)}`);
            r.innerHTML = `<div class="bg-indigo-900 text-white p-6 rounded-2xl text-xs font-medium">${res}</div>`;
        };

        window.renderView = (viewId) => {
            window.state.view = viewId;
            renderSidebarNav();
            const c = document.getElementById('app-content');
            c.innerHTML = '<div class="fade-in"></div>';
            const container = c.firstChild;

            if (viewId === 'dashboard') {
                container.innerHTML = `<div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-[2.5rem] p-12 text-white mb-10 shadow-2xl relative overflow-hidden"><div class="absolute top-0 right-0 p-10 opacity-10"><i class="ph ph-rocket-launch text-[15rem]"></i></div><div class="relative z-10"><span class="bg-teal-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest mb-6 inline-block">Secundaria 2026</span><h1 class="text-4xl md:text-6xl font-black mb-6 tracking-tight leading-none font-bold">Portal de Apoyo <br>Dimensión 1 PNFT</h1><p class="text-slate-400 max-w-2xl text-lg leading-relaxed font-medium">Gestión técnica y pedagógica exclusiva para secundaria.</p></div></div><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm cursor-pointer" onclick="renderView('teacherGuide')"><i class="ph ph-graduation-cap text-3xl text-teal-600 mb-6"></i><h4 class="font-black text-xl mb-2 font-bold">Malla Curricular</h4><p class="text-sm text-slate-500">Módulos y temas oficiales.</p></div><div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm cursor-pointer" onclick="renderView('forum')"><i class="ph ph-users-three text-3xl text-blue-600 mb-6"></i><h4 class="font-black text-xl mb-2 font-bold">Comunidad</h4><p class="text-sm text-slate-500">Foro colaborativo.</p></div><div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm cursor-pointer" onclick="renderView('ai')"><i class="ph ph-sparkle text-3xl text-purple-600 mb-6"></i><h4 class="font-black text-xl mb-2 font-bold">✨ Asistente IA</h4><p class="text-sm text-slate-500">Consultoría inteligente.</p></div></div>`;
            } else if (viewId === 'summary') {
                const CONTENT = [
                    { title: "1. Niveles de Implementación y Cobertura", icon: "ph-buildings", subsections: [{ subtitle: "Ámbito de Aplicación", points: ["III Ciclo (Académico): 7°, 8° y 9°.", "Educación Diversificada: NO se implementa en ciclo académico este 2026.", "CTP: Implementación en Ciclo Diversificado Vocacional según matrícula.", "EPJA: IPEC, CINDEA, CAN y CONED (sujeto a infraestructura)."] }] },
                    { title: "2. Disposiciones Administrativas", icon: "ph-user-gear", subsections: [{ subtitle: "Carga Horaria", points: ["Asignada según matrícula del centro educativo.", "Docente de IE: Responsable total de la lección; sin codocencia.", "Lecciones: 2 lecciones semanales de Formación Tecnológica.", "Sin GTP: No se asignan lecciones de GTP en secundaria."] }] },
                    { title: "3. Metodología: Enfoque en Proyectos", icon: "ph-chalkboard-teacher", subsections: [{ subtitle: "Estrategias Activas", points: ["Metodología Base: Design Thinking (Pensamiento de Diseño).", "Estructura: 2 módulos anuales (1 por periodo).", "Flexibilidad: Se permiten otras metodologías previa propuesta al asesor."] }] },
                    { title: "4. Evaluación de los Aprendizajes", icon: "ph-check-square", subsections: [{ subtitle: "Distribución", points: ["Cotidiano: 50% | Tareas: 10% | Proyecto: 30% | Asistencia: 10%", "Componente Proyecto: 100% en tiempo de clase.", "Fases: Investigación, Planificación, Prototipado y Evaluación."] }] },
                    { title: "5. Gestión de Recursos y Planeamiento", icon: "ph-monitor-play", subsections: [{ subtitle: "Responsabilidades", points: ["Control: Bitácora de control e inventario en TecnoPresta obligatorios.", "Uso: Lecciones de IE tienen prioridad absoluta sobre el equipo.", "Planeamiento: Bimestral, por nivel, usando la plantilla oficial 2026."] }] }
                ];
                container.innerHTML = `
                    <h2 class="text-4xl font-black text-slate-800 mb-6 tracking-tight font-bold">Orientaciones Generales 2026<br><span class="text-teal-600 text-2xl">Resumen Integral para Secundaria</span></h2>
                    
                    <div class="mb-10 p-6 bg-white rounded-[2rem] border border-slate-200 shadow-sm flex flex-col md:flex-row items-center gap-6">
                        <div class="p-4 bg-teal-50 rounded-full text-teal-600"><i class="ph ph-microphone-stage text-4xl"></i></div>
                        <div class="flex-1">
                            <h4 class="font-bold text-slate-800">Escuchar Resumen de Orientaciones</h4>
                            <p class="text-sm text-slate-500 mb-4">Reproduzca el audio oficial sobre la implementación del PNFT 2026.</p>
                            <video controls class="w-full h-12 rounded-xl bg-slate-100 shadow-inner">
                                <source src="https://res.cloudinary.com/dljxx3chc/video/upload/v1769616584/Orientaciones_Docente_2026_t1q9so.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                        ${CONTENT.map(s => `
                        <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm flex flex-col hover:border-teal-200 transition-colors shadow-xl">
                            <div class="bg-slate-50 p-6 border-b border-slate-100 flex items-center gap-4">
                                <div class="p-3 bg-white rounded-2xl shadow-sm"><i class="ph ${s.icon} text-3xl text-teal-600"></i></div>
                                <h3 class="font-black text-slate-800 text-xl tracking-tighter font-bold">${s.title}</h3>
                            </div>
                            <div class="p-8 space-y-8 flex-1">
                                ${s.subsections.map(sub => `
                                <div class="relative pl-6">
                                    <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-teal-50 rounded-full"></div>
                                    <h4 class="text-teal-700 font-black text-xs uppercase mb-4 font-bold">${sub.subtitle}</h4>
                                    <ul class="space-y-4">
                                        ${sub.points.map(p => `<li class="text-sm text-slate-600 flex gap-4 leading-relaxed font-medium"><i class="ph ph-caret-right-bold text-teal-400 mt-1 flex-shrink-0"></i>${p}</li>`).join('')}
                                    </ul>
                                </div>`).join('')}
                                
                                ${s.title.includes("5.") ? `
                                    <div class="mt-6 pt-6 border-t border-slate-100 space-y-3">
                                        <a href="https://res.cloudinary.com/dljxx3chc/image/upload/v1740624021/Formaci%C3%B3n_Tecnol%C3%B3gica_Gu%C3%ADa_de_Implementaci%C3%B3n_2026_id9wov.pdf" target="_blank" class="w-full inline-flex items-center justify-center gap-3 px-6 py-4 bg-slate-900 text-white rounded-2xl text-sm font-black hover:bg-black transition-all shadow-lg uppercase tracking-widest">
                                            <i class="ph ph-file-pdf text-2xl text-red-400"></i> Descargar Guía Resumen PDF
                                        </a>
                                        <a href="https://adminmepcr-my.sharepoint.com/:b:/g/personal/alberto_bustos_ortega_mep_go_cr/IQB2V-ZCEVyHRaw6p6kqi6TsAUFYsCO3i6cWwMwPmsR-69U?e=7fz66K" target="_blank" class="w-full inline-flex items-center justify-center gap-3 px-6 py-4 bg-teal-600 text-white rounded-2xl text-sm font-black hover:bg-teal-700 transition-all shadow-lg uppercase tracking-widest">

                                        </a>
                                    </div>
                                ` : ''}
                            </div>
                        </div>`).join('')}
                    </div>`;
            } else if (viewId === 'teacherGuide') {
                const data = {
                    "7": { title: "7° Año", modules: [{ name: "Mod 1", topics: ["Hardware", "Algoritmos"] }, { name: "Mod 2", topics: ["Redes", "IA"] }] },
                    "8": { title: "8° Año", modules: [{ name: "Mod 1", topics: ["Mecánica", "Electrónica"] }, { name: "Mod 2", topics: ["IoT", "IA Generativa"] }] },
                    "9": { title: "9° Año", modules: [{ name: "Mod 1", topics: ["Domótica", "Prototipado"] }, { name: "Mod 2", topics: ["Bases de Datos", "Ética"] }] }
                }[window.state.guideLevel];
                const tabs = `<div class="flex gap-2 mb-10 bg-white p-2 rounded-3xl border border-slate-200 w-fit shadow-lg">${['7','8','9'].map(l => `<button onclick="state.guideLevel='${l}'; renderView('teacherGuide')" class="px-12 py-3.5 rounded-2xl text-sm font-black transition-all ${window.state.guideLevel === l ? 'bg-teal-600 text-white' : 'text-slate-400'}">${l}° Año</button>`).join('')}</div>`;
                const subtabs = `<div class="flex border-b mb-8 tracking-tighter font-bold">${['curriculum', 'projects'].map(t => `<button onclick="state.guideTab='${t}'; renderView('teacherGuide')" class="px-6 py-2 text-xs font-black uppercase tracking-widest ${window.state.guideTab === t ? 'border-b-4 border-indigo-600 text-indigo-700' : 'text-slate-400'}">${t==='curriculum'?'Malla Curricular':'Situaciones Problemas ✨'}</button>`).join('')}</div>`;
                container.innerHTML = `<h2 class="text-4xl font-black text-slate-800 mb-6 tracking-tighter font-bold">Guía Docente Secundaria</h2>` + tabs + subtabs + (window.state.guideTab === 'curriculum' ? 
                `<div class="grid md:grid-cols-2 gap-10">${data.modules.map(m => `<div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm"><h4 class="font-bold text-teal-600 mb-4">${m.name}</h4><ul class="space-y-2 font-medium">${m.topics.map(t => `<li class="text-sm flex gap-2 font-bold"><i class="ph ph-check-circle text-teal-400"></i>${t}</li>`).join('')}</ul></div>`).join('')}</div>` : 
                `<div class="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl border border-white/5 font-bold"><h3 class="text-2xl font-black mb-10 flex items-center gap-3 font-bold"><i class="ph ph-sparkle text-teal-400"></i>✨ Generador Inteligente</h3><div class="flex flex-col sm:flex-row gap-4 mb-8 font-bold"><input type="text" id="project-theme" class="flex-1 p-5 rounded-2xl bg-slate-800 border-none text-white outline-none focus:ring-2 focus:ring-teal-500 font-bold shadow-inner" placeholder="Temática contexto..."><button onclick="generateProjectIdeas()" class="bg-teal-500 hover:bg-teal-400 px-10 py-5 rounded-2xl font-black shadow-xl uppercase text-xs tracking-widest transition-all font-bold">✨ Diseñar Propuestas</button></div><div class="max-h-48 overflow-y-auto p-6 bg-slate-800 rounded-3xl border border-white/5 mb-8 shadow-inner font-bold"><p class="text-[9px] font-black text-slate-400 uppercase mb-4 tracking-widest font-bold">Saberes Vinculados:</p><div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 font-medium text-xs font-bold">${data.modules.map(m => m.topics.map(t => `<label class="flex items-center gap-3 py-1 cursor-pointer font-bold"><input type="checkbox" value="${t}" class="topic-checkbox w-4 h-4 rounded bg-slate-700 border-none text-teal-500"><span class="text-slate-300 font-bold">${t}</span></label>`).join('')).join('')}</div></div><div id="project-ai-results" class="hidden mt-6"></div></div>`);
            } else if (viewId === 'advisorDashboard') {
                const rodolfo = window.state.institutions.filter(i => i.advisor.includes("Rodolfo"));
                const alberto = window.state.institutions.filter(i => i.advisor.includes("Alberto"));
                const renderCol = (name, list, color) => `<div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm border-t-[10px] border-t-${color}-500 flex flex-col h-full font-bold shadow-2xl"><div class="p-8 font-bold"><h3 class="text-xl font-black text-slate-800 mb-6 tracking-tight">Asesor: ${name}</h3><div class="grid grid-cols-2 gap-4 mb-8 font-bold"><div class="p-5 bg-slate-50 rounded-3xl text-center shadow-inner font-bold"><p class="text-[9px] text-slate-400 font-black mb-1">Nómina</p><p class="text-3xl font-black">${list.length}</p></div><div class="p-5 bg-green-50 rounded-3xl text-center shadow-inner font-bold"><p class="text-[9px] text-green-600 font-black mb-1">VISITADOS</p><p class="text-3xl font-black text-green-700">${list.filter(x => x.status==='done').length}</p></div></div><div class="max-h-[350px] overflow-y-auto no-scrollbar rounded-2xl border border-slate-50 font-medium"><table class="w-full text-xs text-left"><thead class="bg-slate-50"><tr><th class="p-4">Institución</th><th class="p-4 text-center">Estado/Fecha</th><th class="p-4 text-right">Acción</th></tr></thead><tbody>${list.map(i => `<tr class="hover:bg-slate-50 border-b font-bold"><td class="p-4 font-bold"><p class="font-black text-[11px] truncate max-w-[150px]">${i.name}</p><p class="text-[9px] text-slate-400">${i.code} | C.${i.circuito}</p></td><td class="p-4 text-center"><span class="px-2 py-0.5 rounded-full text-[8px] font-bold ${i.status==='done'?'bg-green-100 text-green-700':'bg-orange-100 text-orange-700'}">${i.status==='done'?'VISITADO':'PEND.'}</span><div class="mt-2"><input type="date" value="${i.date && i.date !== 'No registrada' ? i.date : ''}" onchange="updateDate('${i.code}', this.value)" class="text-[9px] border p-1 rounded outline-none font-bold"></div></td><td class="p-4 text-right"><button onclick="toggleStatus('${i.code}')" class="text-teal-600 p-2 hover:bg-teal-50"><i class="ph ph-swap-bold text-lg"></i></button></td></tr>`).join('')}</tbody></table></div></div></div>`;
                container.innerHTML = `<div class="space-y-6 font-bold"><div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-10 gap-6 font-bold"><div><h2 class="text-4xl font-black text-slate-800 font-bold">Tablero de Gestión Estratégica</h2><p class="text-slate-500 font-bold">Administración de nómina y seguimiento.</p></div><div class="flex gap-4 font-bold"><div class="flex bg-white p-2 rounded-2xl border border-slate-200 shadow-sm gap-2 font-bold"><select id="import-advisor-select" class="text-xs font-black bg-slate-50 rounded-lg px-3 outline-none font-bold"><option value="Alberto Bustos">Para Alberto</option><option value="Rodolfo Juárez">Para Rodolfo</option></select><label class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs font-black cursor-pointer uppercase shadow-lg font-bold"><i class="ph ph-file-xls"></i>Importar<input type="file" class="hidden" onchange="handleExcel(event)"></label></div><button onclick="analyzeAdvisorDashboard()" class="bg-slate-900 text-white px-6 py-4 rounded-2xl text-xs font-black uppercase shadow-xl font-bold">✨ Análisis IA</button></div></div><div id="ai-advisor-results" class="hidden mb-10 font-bold"></div><div class="grid grid-cols-1 xl:grid-cols-2 gap-10 font-bold">${renderCol("Rodolfo Juárez Pérez", rodolfo, "indigo")}${renderCol("Alberto Bustos Ortega", alberto, "teal")}</div></div>`;
            }
        };

        window.openTeacherAuthModal = () => document.getElementById('teacher-auth-modal').classList.remove('hidden');
        window.closeTeacherAuthModal = () => { document.getElementById('teacher-auth-modal').classList.add('hidden'); document.getElementById('teacher-auth-error').classList.add('hidden'); };
        window.openForumModal = () => document.getElementById('forum-modal').classList.remove('hidden');
        window.closeForumModal = () => { document.getElementById('forum-modal').classList.add('hidden'); document.getElementById('post-title').value = ''; document.getElementById('post-content').value = ''; };
        window.openReplyModal = (id) => { document.getElementById('reply-post-id').value = id; document.getElementById('reply-modal').classList.remove('hidden'); };
        window.closeReplyModal = () => { document.getElementById('reply-modal').classList.add('hidden'); };

        const renderSidebarNav = () => {
            const nav = document.getElementById('sidebar-nav');
            const items = [
                { id: 'dashboard', icon: 'ph-desktop', label: 'Inicio' },
                { section: 'Recursos Didácticos' },
                { id: 'summary', icon: 'ph-clipboard-text', label: 'Orientaciones Docentes' },
                { id: 'teacherGuide', icon: 'ph-graduation-cap', label: 'Guía Docente' },
                { id: 'forum', icon: 'ph-users-three', label: 'Comunidad Docente' },
                { section: 'Herramientas Aula' },
                { id: 'planner', icon: 'ph-lightbulb', label: 'Planeamiento 2026' },
                { id: 'ai', icon: 'ph-lightning', label: '✨ Asistente IA' },
                { section: 'Asesoría Nacional' }
            ];
            let html = items.map(item => {
                if (item.section) return `<div class="pt-6 pb-2 px-4 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] font-bold">${item.section}</div>`;
                const active = window.state.view === item.id;
                return `<button onclick="renderView('${item.id}')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-300 ${active ? 'bg-teal-50 text-teal-700 font-black shadow-sm font-bold' : 'text-slate-500 hover:bg-slate-50 font-bold font-medium'}"><i class="ph ${item.icon} text-2xl font-bold"></i><span class="text-sm font-bold tracking-tighter">${item.label}</span></button>`;
            }).join('');
            if (window.state.advisorAuthenticated) {
                html += `<div class="mt-4 space-y-1 bg-slate-50/50 p-2 rounded-2xl font-bold"><button onclick="renderView('advisorDashboard')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 ${window.state.view === 'advisorDashboard' ? 'bg-slate-800 text-white font-bold shadow-md' : ''} transition-all font-bold"><i class="ph ph-chart-pie-bold text-2xl font-bold"></i><span class="text-sm font-bold tracking-tighter">Tablero Control</span></button><button onclick="logout()" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 font-bold mt-4 uppercase text-[10px] font-bold"><i class="ph ph-sign-out-bold text-2xl font-bold"></i>Cerrar Sesión</button></div>`;
            } else if (window.state.isTeacherAuthenticated) {
                html += `<div class="mt-4 space-y-1 p-2 rounded-2xl font-bold font-bold"><button onclick="logout()" class="w-full flex items-center gap-4 px-4 py-2 rounded-xl text-red-500 hover:bg-red-50 transition-all font-bold font-bold"><i class="ph-bold ph-sign-out text-lg font-bold"></i><span class="text-[10px] font-black uppercase font-bold font-bold">Cerrar Sesión Docente</span></button></div>`;
            } else {
                html += `<div class="mt-8 space-y-2 font-bold font-bold"><button onclick="openTeacherAuthModal()" class="w-full flex items-center gap-4 px-4 py-4 rounded-2xl text-slate-400 hover:bg-slate-50 border-2 border-dashed border-slate-100 group transition-all font-bold font-bold"><i class="ph ph-lock-key-bold text-2xl group-hover:text-teal-500 font-bold"></i><span class="text-[10px] uppercase tracking-widest font-black font-bold font-bold">Acceso Oficial</span></button></div>`;
            }
            nav.innerHTML = html;
        };

        initApp();
        renderView('dashboard');
    </script>
