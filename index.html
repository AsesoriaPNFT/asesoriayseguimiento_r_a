<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal PNFT 2026 | Acceso Institucional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#020617] to-black">

    <div id="login-card" class="glass p-10 rounded-[2rem] text-center max-w-md w-full shadow-2xl relative">
        <div class="w-20 h-20 bg-blue-600/20 rounded-2xl mx-auto flex items-center justify-center mb-6 text-blue-400">
            <i class="ph-bold ph-buildings text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold mb-2">Acceso MEP</h1>
        <p class="text-slate-400 text-sm mb-8">IdentifÃ­quese con su cuenta institucional (@mep.go.cr) para registrar su ingreso.</p>
        
        <button id="btn-login" class="w-full bg-white hover:bg-slate-100 text-slate-900 font-bold py-4 rounded-xl transition flex items-center justify-center gap-3">
            <i class="ph-bold ph-google-logo text-xl"></i>
            Ingresar con Correo MEP
        </button>

        <p id="status-msg" class="mt-6 text-[10px] font-mono text-slate-500 h-4"></p>
    </div>

    <div id="welcome-screen" class="hidden text-center">
        <div class="glass p-12 rounded-[3rem]">
            <img id="user-photo" class="w-24 h-24 rounded-full border-4 border-teal-500 mx-auto mb-6 shadow-lg shadow-teal-500/30">
            <h2 class="text-4xl font-black text-white mb-2">Â¡Bienvenido!</h2>
            <p id="user-name" class="text-xl text-teal-400 font-bold mb-1"></p>
            <p id="user-email" class="text-slate-500 text-sm mb-8 font-mono"></p>
            <div class="bg-green-500/10 border border-green-500/20 text-green-400 px-4 py-2 rounded-lg text-xs font-bold inline-block">
                âœ“ Asistencia Registrada en Base de Datos
            </div>
            <br>
            <button onclick="logout()" class="mt-8 text-slate-500 hover:text-white text-sm underline">Cerrar SesiÃ³n</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Importamos Firestore para guardar el registro
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ TU LLAVE (LA QUE FUNCIONÃ“) ðŸ‘‡ðŸ‘‡ðŸ‘‡
        const firebaseConfig = {
            apiKey: "AIzaSyCNX4Z5h33uLz3V_zdFgF7LhVM-GGaq4WE", 
            authDomain: "asesoriayseguimiento2026.firebaseapp.com",
            projectId: "asesoriayseguimiento2026",
            storageBucket: "asesoriayseguimiento2026.firebasestorage.app",
            messagingSenderId: "800061887135",
            appId: "1:800061887135:web:f096970be5c69a465988aa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Inicializamos Base de Datos

        const status = document.getElementById('status-msg');

        document.getElementById('btn-login').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            // Forzar que Google pregunte quÃ© cuenta usar (Ãºtil si tienen varias abiertas)
            provider.setCustomParameters({ prompt: 'select_account' });

            status.innerText = "Verificando credenciales institucionales...";
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // ðŸ›‘ FILTRO DE SEGURIDAD: Â¿Es @mep.go.cr?
                // Nota: Puedes agregar tu gmail personal a la lista para pruebas
                const dominiosPermitidos = ["mep.go.cr"];
                const emailDomain = user.email.split('@')[1];

                if (dominiosPermitidos.includes(emailDomain) || user.email === "albustor@gmail.com") {
                    
                    // âœ… APROBADO: Guardar registro en Base de Datos
                    status.innerText = "Registrando asistencia...";
                    
                    await setDoc(doc(db, "registro_usuarios", user.uid), {
                        nombre: user.displayName,
                        email: user.email,
                        foto: user.photoURL,
                        ultimo_acceso: serverTimestamp(), // Fecha y hora automÃ¡tica del servidor
                        rol: "docente" // Por defecto
                    }, { merge: true }); // merge: true actualiza sin borrar datos viejos

                    mostrarBienvenida(user);

                } else {
                    // â›” DENEGADO
                    await signOut(auth); // Lo sacamos inmediatamente
                    alert("âš ï¸ ACCESO DENEGADO\n\nEste sistema es exclusivo para cuentas institucionales (@mep.go.cr).\n\nSu cuenta " + user.email + " no tiene permisos.");
                    status.innerText = "Intento fallido: Correo no institucional.";
                }

            } catch (error) {
                console.error(error);
                status.innerText = "Error: " + error.message;
            }
        });

        function mostrarBienvenida(user) {
            document.getElementById('login-card').classList.add('hidden');
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('user-photo').src = user.photoURL;
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-email').innerText = user.email;
        }

        window.logout = async () => {
            await signOut(auth);
            location.reload();
        }
    </script>
</body>
</html>
