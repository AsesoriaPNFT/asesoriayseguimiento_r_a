                window.state.isTeacherAuthenticated = !user.isAnonymous;

                document.getElementById('auth-status').innerText = user.isAnonymous ? "Acceso Invitado" : (window.state.advisorAuthenticated ? "Asesor MITDE ✅" : "Docente MEP ✅");
                
                setupRealtimeListeners();
                renderSidebarNav();
                if (window.state.view === 'forum' || window.state.view === 'advisorDashboard') renderView(window.state.view);

        });

            const forumRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum');
            const instRef = collection(db, 'artifacts', appId, 'public', 'data', 'institutions');

            onSnapshot(forumRef, (snapshot) => {
                window.state.posts = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => b.timestamp - a.timestamp);

            });

            onSnapshot(instRef, (snapshot) => {
                window.state.institutions = snapshot.docs.map(d => ({ code: d.id, ...d.data() }));
                if (window.state.view === 'advisorDashboard') renderView('advisorDashboard');
            });
        };

        window.handleAuth = async (mode) => {
            const email = document.getElementById('teacher-email').value.toLowerCase().trim();
            const password = document.getElementById('teacher-password').value;
            const errorEl = document.getElementById('teacher-auth-error');
            
            if (!email.endsWith('@mep.go.cr')) {
                errorEl.innerText = "Error: Use su cuenta institucional @mep.go.cr";
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                if (mode === 'register') {
                    await createUserWithEmailAndPassword(auth, email, password);
                    window.showToast("Cuenta institucional creada ✅");

                    await signInWithEmailAndPassword(auth, email, password);
                    window.showToast("Bienvenido al Portal Oficial ✅");
