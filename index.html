            from {

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Mostrar error detallado de Google
                    console.error("Error Gemini:", data);
                    return `‚ö†Ô∏è Error API (${response.status}): ${data.error?.message || response.statusText}`;
                }

                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error(error);
                return `‚õî Error de conexi√≥n: ${error.message}`;
            }
        }

        window.generarSituacion = async () => {
            const tema = document.getElementById('ia-tema').value;
            const nivel = document.getElementById('ia-nivel').value;
            const resDiv = document.getElementById('ia-result');

            if (!tema) return;
            resDiv.innerHTML = '<div class="animate-pulse">‚ú® Dise√±ando situaci√≥n de aprendizaje...</div>';

            const prompt = `Act√∫a como especialista curricular del MEP Costa Rica. Crea una "Situaci√≥n Problema" detallada para el tema: "${tema}" dirigida a estudiantes de ${nivel}. Incluye: 1. Contexto, 2. Reto/Problema, 3. Preguntas generadoras. Formato breve y directo.`;

            const respuesta = await llamarGemini(prompt);

            // Formatear Markdown simple a HTML
            const htmlRes = respuesta.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            resDiv.innerHTML = `<div class="text-left text-sm text-slate-200 overflow-y-auto max-h-[400px] leading-relaxed">${htmlRes}</div>`;
        };

        window.enviarChatIA = async () => {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if (!txt) return;

            const hist = document.getElementById('chat-history');
            // User msg
            hist.innerHTML += `<div class="flex gap-4 flex-row-reverse"><div class="w-8 h-8 rounded-full bg-indigo-500 flex-shrink-0 flex items-center justify-center text-white font-bold">T√∫</div><div class="bg-indigo-500/20 p-4 rounded-2xl rounded-tr-none max-w-[80%] text-sm text-white">${txt}</div></div>`;
            input.value = "";
            hist.scrollTop = hist.scrollHeight;

            // IA thinking
            const loadingId = "load-" + Date.now();
            hist.innerHTML += `<div id="${loadingId}" class="flex gap-4"><div class="w-8 h-8 rounded-full bg-teal-500 flex-shrink-0 flex items-center justify-center text-slate-900 font-bold"><i class="ph-bold ph-robot"></i></div><div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none text-sm text-slate-400 animate-pulse">Escribiendo...</div></div>`;
            hist.scrollTop = hist.scrollHeight;

            const contexto = "Eres un Asesor del PNFT (Plan Nacional de Formaci√≥n Tecnol√≥gica) de Costa Rica. Responde dudas docentes de forma amable y t√©cnica.";
            const respuesta = await llamarGemini(contexto + " Consulta: " + txt);

            document.getElementById(loadingId).remove();
            const htmlRes = respuesta.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');

            hist.innerHTML += `<div class="flex gap-4"><div class="w-8 h-8 rounded-full bg-teal-500 flex-shrink-0 flex items-center justify-center text-slate-900 font-bold"><i class="ph-bold ph-robot"></i></div><div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none max-w-[80%] text-sm text-slate-300 leading-relaxed">${htmlRes}</div></div>`;
            hist.scrollTop = hist.scrollHeight;
        };

        // --- L√ìGICA EXCEL (ADMIN) ---
        window.procesarExcel = (input) => {
            const file = input.files[0];
            if (!file) return;

            const status = document.getElementById('excel-status');
            status.innerText = "Leyendo archivo...";

            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet);

                status.innerText = `Procesando ${json.length} registros...`;
                console.log("Datos Excel:", json);

                // Aqu√≠ ir√≠a la l√≥gica de guardar en Firebase
                // Por ahora simulamos
                setTimeout(() => {
                    status.innerText = `‚úÖ Se cargaron ${json.length} docentes exitosamente.`;
                    status.className = "mt-2 text-center text-xs text-green-400 font-bold";
                }, 1500);
            };
            reader.readAsArrayBuffer(file);
        };

        // --- EXPORT PARA QUE FUNCIONE EN MODULE ---
        // Necesitamos exponer funciones de firebase a window para usarlas dentro de router() que es global
        import { collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;

        // --- AUTH LOGIC (Ya probada y funcional) ---
        const msg = (txt, type) => {
            const el = document.getElementById('status-msg');
            el.innerText = txt;
            el.className = `mt-6 text-xs text-center font-bold min-h-[1.5em] ${type === 'err' ? 'text-red-400' : 'text-green-400'}`;
        };

        window.switchAuthTab = (t) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${t}`).classList.add('active');
            document.getElementById('form-login').classList.toggle('hidden', t !== 'login');
            document.getElementById('form-register').classList.toggle('hidden', t !== 'register');
            msg("", "");
        };

        window.registerUser = async () => {
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const data = {
                nombre: document.getElementById('reg-name').value.trim(),
                telefono: document.getElementById('reg-phone').value.trim(),
                codigo: document.getElementById('reg-code').value.trim(),
                email: email,
                rol: "docente",
                ultimo_acceso: serverTimestamp()
            };

            if (!email.includes('@mep.go.cr')) return msg("‚õî Use correo @mep.go.cr", "err");
            if (pass.length < 6) return msg("‚ö†Ô∏è Contrase√±a corta", "err");
            if (!data.nombre || !data.telefono || !data.codigo) return msg("‚ö†Ô∏è Complete datos", "err");

            msg("‚è≥ Registrando...", "normal");
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await guardarFicha(res.user.uid, data);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    msg("‚ö†Ô∏è Usuario existe. Reparando perfil...", "normal");
                    try {
                        const loginRes = await signInWithEmailAndPassword(auth, email, pass);
                        await guardarFicha(loginRes.user.uid, data);
                        msg("‚úÖ Perfil reparado.", "success");
                    } catch (e) { msg("‚õî Contrase√±a incorrecta.", "err"); }
                } else { msg("Error: " + error.message, "err"); }
            }
        };

        async function guardarFicha(uid, data) {
            await setDoc(doc(db, "registro_usuarios", uid), data, { merge: true });
        }

        window.loginUser = async () => {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (!email || !pass) return msg("‚ö†Ô∏è Faltan datos", "err");
            msg("Verificando...", "normal");
            try { await signInWithEmailAndPassword(auth, email, pass); }
            catch (e) { msg("‚õî Datos incorrectos", "err"); }
        };

        window.logout = () => signOut(auth);

        // --- MONITOR DE SESI√ìN PRINCIPAL ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Obtener datos de Firestore
                const snap = await getDoc(doc(db, "registro_usuarios", user.uid));
                if (snap.exists()) {
                    window.currentUserData = snap.data();

                    // 1. Ocultar Login / Mostrar App
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-layout').classList.remove('hidden');

                    // 2. Llenar Sidebar
                    document.getElementById('sidebar-name').innerText = window.currentUserData.nombre;
                    document.getElementById('sidebar-email').innerText = window.currentUserData.email;
                    document.getElementById('sidebar-avatar').innerText = window.currentUserData.nombre.charAt(0);

                    // 3. Verificar Rol ADMIN
                    if (window.currentUserData.rol === 'admin') {
                        document.getElementById('nav-admin').classList.remove('hidden'); // Mostrar bot√≥n Admin
                        document.getElementById('user-role-badge').innerText = "ADMINISTRADOR";
                        document.getElementById('user-role-badge').className = "text-[9px] font-black bg-amber-500 text-slate-900 px-2 py-0.5 rounded";
                    }

                    // 4. Cargar Inicio
                    router('dashboard');

                } else {
                    msg("‚ö†Ô∏è Usuario sin datos. Reg√≠strese de nuevo.", "err");
                    document.getElementById('auth-screen').classList.remove('hidden');
                }
            } else {
                window.currentUserData = null;
                document.getElementById('app-layout').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });
    </script>
</body>
