        // --- 3. FUNCIONES CORE ---
        
        async function setupRealtimeListeners() {
            if (!window.state.user) return; 
            try {
                // Escuchar Foro
                onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'forum'), orderBy("timestamp", "desc")), (snap) => {
                    window.state.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    if (window.state.view === 'forum') renderView('forum');
                });

                // Escuchar Instituciones (Para Asesores)
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'institutions'), (snap) => {
                    window.state.institutions = snap.docs.map(d => ({ code: d.id, ...d.data() }));
                    if (window.state.view === 'advisorDashboard') renderView('advisorDashboard');
                });
                
                // Escuchar Logs (Solo si es asesor)
                if (window.state.advisor) {
                    onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'access_logs'), orderBy("timestamp", "desc")), (snap) => {
                        window.state.accessLogs = snap.docs.map(d => d.data());
                        if (window.state.view === 'advisorDashboard') renderView('advisorDashboard');
                    });
                }
            } catch (e) { console.log("Listener error:", e); }
        }

        async function initApp() {
            try { await signInAnonymously(auth); } 
            catch (e) { document.getElementById('auth-status').innerText = "Visitante"; }
        }

        async function callGeminiAPI(prompt) {
            try {
                if (!GEMINI_API_KEY) return "Error de Clave IA.";
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!res.ok) throw new Error("API Error");
                const data = await res.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "Error de conexi√≥n con el asistente."; }
        }

        // --- 4. ACCIONES (IMPORT, REPLY, POST) ---

        window.openTeacherAuthModal = () => document.getElementById('auth-modal').classList.remove('hidden');
        window.closeAuthModal = () => document.getElementById('auth-modal').classList.add('hidden');
        window.openForumModal = () => document.getElementById('forum-modal').classList.remove('hidden');
        window.closeForumModal = () => document.getElementById('forum-modal').classList.add('hidden');
        window.openReplyModal = (id) => { document.getElementById('reply-post-id').value = id; document.getElementById('reply-modal').classList.remove('hidden'); };
        window.closeReplyModal = () => document.getElementById('reply-modal').classList.add('hidden');

        window.handleAuth = async (mode) => {
            const email = document.getElementById('auth-email').value.trim().toLowerCase();
            const password = document.getElementById('auth-password').value;
            if (!email.endsWith('@mep.go.cr')) { alert("Use correo @mep.go.cr"); return; }
            try {
                if (mode === 'register') await createUserWithEmailAndPassword(auth, email, password);
                else await signInWithEmailAndPassword(auth, email, password);
                window.closeAuthModal();
            } catch (e) { document.getElementById('auth-error').classList.remove('hidden'); }
        };

        window.logout = async () => {
            await signOut(auth);
            window.location.reload();
        };

        window.savePost = async () => {
            const t = document.getElementById('post-title').value;
            const c = document.getElementById('post-content').value;
            const tag = document.getElementById('post-tag').value;
            if (!t || !c) return;
            const author = window.state.advisor ? "Asesor Nacional" : (window.state.user.email || "Docente");
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'forum'), { title: t, content: c, tag, author, date: new Date().toLocaleDateString(), timestamp: Date.now() });
            window.closeForumModal(); window.showToast("Publicado");
        };

        window.saveReply = async () => {
            // SOLO ASESORES
            const id = document.getElementById('reply-post-id').value;
            const content = document.getElementById('reply-content').value;
            if(!content) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forum', id), { reply: content });
            window.closeReplyModal(); window.showToast("Respuesta enviada");
        };

        window.deletePost = async (id) => {
            if (confirm("¬øEliminar?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forum', id));
        };

        // --- GESTI√ìN DE EXCEL (PANEL ASESOR) ---
        window.handleExcel = (e) => {
            const file = e.target.files[0]; if(!file) return;
            const advisorName = document.getElementById('import-advisor-select').value;
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const wb = XLSX.read(new Uint8Array(evt.target.result), {type: 'array'});
                const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                let count = 0;
                for (const row of data) {
                    // Mapeo flexible de columnas comunes en Excel del MEP
                    const code = String(row["C√≥digo"] || row["Codigo"] || row["CODIGO"] || Math.random().toString(36).substr(2, 5));
                    const name = row["Instituci√≥n"] || row["Institucion"] || row["NOMBRE"] || "Sin Nombre";
                    const regional = row["Regional"] || row["REGIONAL"] || "";
                    
                    try {
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), {
                            code, name, regional, advisor: advisorName, status: 'pending', date: ""
                        });
                        count++;
                    } catch(e) {}
                }
                window.showToast(`${count} centros importados`);
            };
            reader.readAsArrayBuffer(file);
        };

        window.toggleStatus = async (code) => {
            const inst = window.state.institutions.find(i => i.code === code);
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), {
                status: inst.status === 'done' ? 'pending' : 'done'
            });
        };

        window.updateDate = async (code, val) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { date: val });

            const res = await callGeminiAPI(prompt);
