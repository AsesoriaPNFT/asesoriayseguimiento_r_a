    <!-- Scripts -->
    <script type="module">

        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, updateDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN
        const firebaseConfig = { apiKey: "AIzaSyBABrNvQH1Zu-peF3Rn1uCe-Yfb2LBGC9A", authDomain: "asesoriayseguimiento2026.firebaseapp.com", projectId: "asesoriayseguimiento2026", storageBucket: "asesoriayseguimiento2026.firebasestorage.app", messagingSenderId: "800061887135", appId: "1:800061887135:web:f096970be5c69a465988aa" };

        const apiKeyGemini = ""; 
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        
        const ADVISOR_EMAILS = ["alberto.bustos.ortega@mep.go.cr", "rodolfo.juarez.perez@mep.go.cr"];

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ESTADO GLOBAL
        window.state = { view: 'dashboard', user: null, advisor: false, posts: [], institutions: [], guideLevel: '7', guideTab: 'curriculum' };

        // DATOS ESTÁTICOS ACTUALIZADOS (2026)

                "Actitudinales: El 'ser' (tolerancia a la frustración, precisión y ética)."
            ],
            levels: {
                "7": { 
                    title: "Sétimo: Fundamentos y Lógica",

                    modules: [
                        { name: "Módulo 1: Apropiación y Lógica", topics: ["Computadora", "Hardware y Software", "Redes de comunicación", "Sistema Operativo", "Gestión de archivos", "Herramientas de productividad", "Algoritmo", "Tablas de Verdad", "Estructuras condicionales", "Operadores"] },
                        { name: "Módulo 2: Conectividad y Ciudadanía", topics: ["Internet y Navegadores", "Almacenamiento Nube", "Netiqueta", "Ciberseguridad", "Multimedia Gráfica", "Fundamentos IA", "Asistentes virtuales", "Bucles"] }
                    ]

                    title: "Octavo: Multimedia y Robótica", 
                    focus: "Edición de video, redes, circuitos eléctricos, microcontroladores, IoT y ciberseguridad.",
                    modules: [
                        { name: "Módulo 1: Mecanismos y Prototipado", topics: ["Hardware Interno", "Software Libre vs Paga", "Edición Audio/Video", "Mecanismos Robóticos", "Circuitos Eléctricos", "Fundamentos Electrónica", "Entorno programación robótica"] },
                        { name: "Módulo 2: Datos y Sensores", topics: ["Hoja de Cálculo (Datos)", "Internet de las Cosas (IoT)", "Sensores y Actuadores", "Microcontroladores", "Recolección de Datos", "Herramientas Generativas"] }
                    ]
                },
                "9": { 
                    title: "Noveno: Prototipado y Conectividad", 
                    focus: "Domótica, prototipos avanzados, modelado 3D, bases de datos y ética en la IA.",
                    modules: [
                        { name: "Módulo 1: Automatización Avanzada", topics: ["Microcontroladores Avanzados", "Domótica", "Prototipado Real", "Algoritmos Complejos", "Optimización SO", "Movimiento en mecanismos"] },
                        { name: "Módulo 2: Gestión y Ética", topics: ["Gestores Base de Datos", "Protocolos Red (HTTP/TCP)", "Derechos de Autor", "Huella Digital", "Ética y Desafíos IA", "Modelado 3D"] }
                    ]
                }
            },
            methodology: {
                title: "Metodología y Evaluación",
                strategies: ["Aprendizaje Basado en Juegos (ABJ)", "Aprendizaje Basado en Retos (ABR)", "Design Thinking"],
                role: "Facilitador que contextualiza las estrategias y prioriza la lógica algorítmica.",
                eval: "Basada en indicadores de logro específicos."
            },
            project: { phases: [{name:"Empatizar"}, {name:"Definir"}, {name:"Idear"}, {name:"Prototipar"}, {name:"Evaluar"}] }
        };

        const DOCUMENT_SUMMARY = [
            { 
                title: "1. Niveles de Implementación y Cobertura", 
                icon: "ph-buildings", 
                subsections: [{ 
                    subtitle: "Modalidades 2026", 
                    points: [
                        "III Ciclo (Académico): Implementación completa en los niveles de 7°, 8° y 9°.",
                        "Educación Diversificada: No se implementará el currículo de Formación Tecnológica (FT) en el ciclo académico este año.",
                        "CTP: No se imparte en III Ciclo ni Diversificada técnica. Sí se implementa en Ciclo Diversificado Vocacional (según matrícula).",
                        "EPJA: Se implementará en IPEC, CINDEA, CAN y CONED, sujeto a la infraestructura y recursos."
                    ] 
                }] 
            },
            { 
                title: "2. Disposiciones Administrativas y Carga Horaria", 
                icon: "ph-user-gear", 
                subsections: [{ 
                    subtitle: "Organización", 
                    points: [
                        "Carga Horaria: Asignación basada en la matrícula (no cuota fija).",
                        "Responsabilidad: El docente de Informática Educativa tiene la responsabilidad total de la lección.",
                        "Lecciones: 2 lecciones semanales.",
                        "Evaluación: Carácter sumativo."
                    ] 
                }] 
            },
            { 
                title: "3. Metodología: Enfoque en Proyectos", 
                icon: "ph-chalkboard-teacher", 
                subsections: [{ 
                    subtitle: "Estrategias Pedagógicas", 
                    points: [
                        "Estrategia Base: Se recomienda el uso de Design Thinking.",
                        "Flexibilidad: El docente puede optar por otras metodologías activas si incorpora componente de proyecto y evaluación sumativa (con propuesta previa).",
                        "Estructura: Dos módulos anuales (uno por periodo) que integran Programación, Robótica, IA y Apropiación."
                    ] 
                }] 
            },
            { 
                title: "4. Evaluación de los Aprendizajes", 
                icon: "ph-check-square", 
                subsections: [
                    { 
                        subtitle: "Componente Proyecto", 
                        points: [
                            "Centrada en el Componente Proyecto, realizado íntegramente durante las lecciones.",
                            "Fases: Etapa Inicial (Comprensión/Planificación) y Etapa de Desarrollo/Cierre (Prototipado/Evaluación)."
                        ] 
                    },
                    {
                        subtitle: "Desglose de Calificación",
                        points: ["Trabajo Cotidiano: 50%", "Proyecto (Uno solo): 30%", "Tareas: 10%", "Asistencia: 10%"]
                    }
                ] 
            },
            { 
                title: "5. Gestión de Recursos y Responsabilidades", 
                icon: "ph-monitor-play", 
                subsections: [{ 
                    subtitle: "Control de Equipos", 
                    points: [
                        "Docente es custodio legal de laboratorios y dispositivos.",
                        "Obligatorio mantener actualizada la bitácora y el inventario en TecnoPresta.",
                        "Se debe mantener carpeta institucional (física o digital).",
                        "Prioridad absoluta de las lecciones de IE sobre el uso del equipo."
                    ] 
                }] 
            },
            {
                title: "6. Planeamiento Didáctico",
                icon: "ph-pencil-line",
                subsections: [{
                    subtitle: "Lineamientos",
                    points: [
                        "Periodicidad: Bimestral.",
                        "Nivel: Planificación por nivel educativo, considerando particularidades.",
                        "Herramientas: Obligatorio el uso de la plantilla actualizada 2026."
                    ]
                }]
            }
        ];

        // FUNCIONES DE SOPORTE
        const setupRealtimeListeners = () => {
            const forumRef = collection(db, 'artifacts', appId, 'public', 'data', 'forum');
            const instRef = collection(db, 'artifacts', appId, 'public', 'data', 'institutions');
            onSnapshot(forumRef, (snapshot) => {
                window.state.posts = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => b.timestamp - a.timestamp);
                if (window.state.view === 'forum') renderView('forum');
            });
            onSnapshot(instRef, (snapshot) => {
                window.state.institutions = snapshot.docs.map(d => ({ code: d.id, ...d.data() }));
                if (window.state.view === 'advisorDashboard') renderView('advisorDashboard');
            });
        };

        const initApp = async () => {
            try { await signInAnonymously(auth); } catch (e) { console.log("Modo visitante"); }
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user && !user.isAnonymous) {
                window.state.advisor = ADVISOR_EMAILS.includes(user.email.toLowerCase());
                document.getElementById('auth-status').innerText = window.state.advisor ? "Asesor Nacional ✅" : "Docente MEP ✅";
            } else {
                window.state.advisor = false;
                document.getElementById('auth-status').innerText = "Invitado";
            }
            setupRealtimeListeners();
            renderSidebar();
            if (['forum', 'advisorDashboard'].includes(window.state.view)) renderView(window.state.view);
        });

        // FUNCIONES GLOBALES (Asignación a Window)
        window.openTeacherAuthModal = () => document.getElementById('auth-modal').classList.remove('hidden');
        window.closeTeacherAuthModal = () => document.getElementById('auth-modal').classList.add('hidden');
        window.closeAuthModal = window.closeTeacherAuthModal;

        window.openForumModal = () => document.getElementById('forum-modal').classList.remove('hidden');
        window.closeForumModal = () => document.getElementById('forum-modal').classList.add('hidden');
        window.openReplyModal = (id) => { document.getElementById('reply-post-id').value = id; document.getElementById('reply-modal').classList.remove('hidden'); };
        window.closeReplyModal = () => document.getElementById('reply-modal').classList.add('hidden');

        window.handleAuth = async (mode) => {
            const email = document.getElementById('auth-email').value.trim().toLowerCase();
            const password = document.getElementById('auth-password').value;
            const err = document.getElementById('auth-error');
            const errText = document.getElementById('auth-error-text');

            if (!email.endsWith('@mep.go.cr')) {
                errText.innerText = "Solo correos @mep.go.cr";
                err.classList.remove('hidden');
                return;
            }

            try {
                if (mode === 'register') {
                    await createUserWithEmailAndPassword(auth, email, password);
                    window.showToast("Cuenta creada. ¡Bienvenido!");
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    window.showToast("Sesión iniciada correctamente.");
                }
                window.closeAuthModal();
            } catch (e) {
                errText.innerText = e.code === 'auth/wrong-password' ? "Contraseña incorrecta" : "Error de autenticación";
                err.classList.remove('hidden');
            }
        };

        window.logout = async () => {
            await signOut(auth);
            try { await signInAnonymously(auth); } catch(e){}
            window.showToast("Sesión cerrada.");
            window.renderView('dashboard');
        };

        window.savePost = async () => {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const tag = document.getElementById('post-tag').value;
            if (!title || !content) return;
            
            const author = window.state.advisor ? "Asesor Nacional" : (window.state.user.email || "Docente");
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'forum'), { title, content, tag, author, date: new Date().toLocaleDateString(), timestamp: Date.now() });
            window.closeForumModal(); window.showToast("Publicado.");
        };

        window.saveReply = async () => {
            const id = document.getElementById('reply-post-id').value;
            const content = document.getElementById('reply-content').value;
            if(!content) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forum', id), { reply: content });
            window.closeReplyModal(); window.showToast("Respuesta enviada.");
        };

        window.deletePost = async (id) => {
            if (confirm("¿Eliminar esta publicación?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'forum', id));
        };

        window.handleExcel = (e) => {
            const file = e.target.files[0]; if(!file) return;
            const advisorName = document.getElementById('import-advisor-select').value;
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const wb = XLSX.read(new Uint8Array(evt.target.result), {type: 'array'});
                const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                for (const row of data) {
                    const code = String(row["Código Presupuestario"] || Math.random().toString(36).substr(2, 9));
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), {
                        code,
                        name: row["CENTRO_EDUCATIVO"] || "Sin Nombre",
                        email: row["Correo institucional"] || "",
                        regional: row["REGIONAL"] || "",
                        circuito: row["CIRCUITO"] || "",
                        advisor: advisorName,
                        status: 'pending',
                        date: ""
                    });
                }
                window.showToast("Nómina cargada exitosamente.");
            };
            reader.readAsArrayBuffer(file);
        };

        window.toggleStatus = async (code) => {
            const inst = window.state.institutions.find(i => i.code === code);
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), {
                status: inst.status === 'done' ? 'pending' : 'done'
            });
        };

        window.updateDate = async (code, val) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'institutions', code), { date: val });
        };

        window.analyzeAdvisorDashboard = async () => {
            const r = document.getElementById('ai-advisor-results');
            r.classList.remove('hidden');
            r.innerHTML = '<span class="animate-pulse">✨ Analizando datos...</span>';
            const data = window.state.institutions.map(i => `${i.name} (${i.regional}): ${i.status}`).join(', ');
            const res = await callGemini(`Analiza cobertura regional (resumen ejecutivo): ${data.substring(0,2000)}. Responde de forma puntual y en viñetas.`);
            r.innerHTML = `<div class="bg-indigo-900 text-white p-6 rounded-2xl text-xs font-medium">${res}</div>`;
        };

        window.askAI = async () => {

        };

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKeyGemini}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: prompt }] }],

                    })
                });
                const data = await res.json();
                return data.candidates[0].content.parts[0].text;
